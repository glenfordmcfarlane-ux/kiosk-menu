<!doctype html> <!-- Document type: HTML5 -->
<html lang="en"> <!-- Root element + language -->
<head> <!-- Head: metadata, title, styles -->
  <meta charset="utf-8" /> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> <!-- Kiosk-friendly viewport -->
  <meta name="theme-color" content="#0b7a3b" /> <!-- Browser UI theme color -->
  <title>Supreme Ventures Results Kiosk</title> <!-- Page title -->

  <style> /* ====== STYLES START ====== */
    :root{ /* CSS variables (easy tuning) */
      --sv-green:#0b7a3b; /* Brand green */
      --sv-green-dark:#075c2c; /* Brand dark green */
      --sv-gold:#f2c300; /* Brand gold */

      --bg1:#eef1f4; /* Light panel gradient top */
      --bg2:#dfe4ea; /* Light panel gradient bottom */
      --surface:#e7ebf0; /* Inner surface behind console */

      --radius:20px; /* Common rounding radius */
      --gap:18px; /* Grid gap between tiles */
      --header-h:290px; /* Header height */

      --focus: 0 0 0 4px rgba(242,195,0,.45); /* Focus ring glow */
      --tap: 0.985; /* Tap scale for tiles */

      --bevel: 12px; /* Tile bevel thickness */
      --bevel-radius: 44px; /* Tile outer radius */
      --face-radius: 32px; /* Tile inner face radius */

      --title-size: 44px; /* Header title size */
      --logo-h: 120px; /* Logo image height */
      --menu-font: 28px; /* Menu button font size */
      --menu-pad-y: 22px; /* Menu button vertical padding */
      --menu-pad-x: 48px; /* Menu button horizontal padding */
      --menu-radius: 26px; /* Menu button rounding */

      --header-bottom-pad: 22px; /* Bottom row vertical offset */
      --header-side-pad: 34px; /* Left/right header padding */
      --logo-area-top: 18px; /* Logo strip top offset */
      --logo-area-bottom: 115px; /* Space reserved for title/menu row */

      --console-radius: 28px; /* Console outer rounding */
      --console-pad: 22px; /* Console inner padding */
      --console-edge-dark: rgba(0,0,0,.22); /* Console cast shadow */
      --console-edge-light: rgba(255,255,255,.75); /* Console highlight */
      --console-inset-dark: rgba(0,0,0,.18); /* Console inset shadow */
      --console-inset-light: rgba(255,255,255,.55); /* Console inset highlight */

      --tile-shadow-dark: rgba(0,0,0,.58); /* Tile shadow */
      --tile-shadow-light: rgba(255,255,255,.72); /* Tile highlight */

      --ring-radius: 46px; /* Ring slot radius */
      --ring-thickness: 10px; /* Slot lip thickness */
      --ring-gap: 12px; /* Space between slot + tile */
      --ring-shadow-dark: rgba(0,0,0,.20); /* Slot inset shadow */
      --ring-shadow-light: rgba(255,255,255,.65); /* Slot inset highlight */

      --iframe-zoom: 1; /* ✅ Zoom factor for iframe (updated in JS) */
    } /* end :root */

    *{ box-sizing:border-box; } /* Include padding/border in sizes */

    html, body{ /* Page base */
      height:100%; /* Full height */
      margin:0; /* Remove default margin */
      font-family:"Trebuchet MS", Trebuchet, Verdana, sans-serif; /* Font stack */
      text-transform:uppercase; /* All caps UI text */

      background: /* Light brushed background */
        radial-gradient(1200px 800px at 18% 12%, rgba(255,255,255,.85), transparent 55%), /* top-left glow */
        radial-gradient(900px 650px at 70% 20%, rgba(255,255,255,.55), transparent 60%), /* top-right glow */
        linear-gradient(180deg, var(--bg1), var(--bg2)); /* base gradient */

      color:#0c1a12; /* Default text color */
      overscroll-behavior:none; /* Prevent rubber-band overscroll */
    } /* end html, body */

    .app{ /* App wrapper */
      height:100%; /* Full height */
      display:flex; /* Flex layout */
      flex-direction:column; /* Stack header + content */
    } /* end .app */

    .header{ /* Header bar */
      min-height:var(--header-h); /* Fixed header height */
      position:relative; /* Anchor internal absolute sections */
      padding:0; /* No padding (internal sections handle it) */
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 55%, #eeeeee 100%); /* Header gradient */
      box-shadow: 0 18px 45px rgba(0,0,0,.18); /* Depth shadow */
      border-bottom:1px solid rgba(0,0,0,.10); /* Separator line */
      overflow:hidden; /* Clip glow and content */
    } /* end .header */

    .header::after{ /* Gold/green underline */
      content:""; /* Pseudo-element */
      position:absolute; /* Position at bottom */
      left:0; right:0; bottom:0; /* Stretch full width at bottom */
      height:6px; /* Line thickness */
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold)); /* Brand gradient line */
    } /* end .header::after */

    .logoStrip{ /* Logos region */
      position:absolute; /* Absolute within header */
      left:var(--header-side-pad); /* Side padding */
      right:var(--header-side-pad); /* Side padding */
      top:var(--logo-area-top); /* Top offset */
      bottom:var(--logo-area-bottom); /* Reserve space for bottom row */
      display:flex; /* Flex container */
      align-items:flex-start; /* Align to top */
      justify-content:center; /* Center horizontally */
      overflow:hidden; /* Hide overflow */
    } /* end .logoStrip */

    .logoStripInner{ /* Actual logo wrap container */
      width:100%; /* Full width */
      height:100%; /* Full height */
      display:flex; /* Flex */
      flex-wrap:wrap; /* Wrap logos */
      justify-content:center; /* Center */
      align-content:flex-start; /* Pack from top */
      column-gap:34px; /* Horizontal spacing */
      row-gap:18px; /* Vertical spacing */
      padding-top:10px; /* Small top padding */
    } /* end .logoStripInner */

    .gameLogo{ /* Each logo image */
      height:var(--logo-h); /* Logo height */
      width:auto; /* Preserve aspect ratio */
      object-fit:contain; /* Fit safely */
      filter: /* Crisp “pop” */
        drop-shadow(0 8px 16px rgba(0,0,0,.22)) /* shadow */
        drop-shadow(0 0 2px rgba(255,255,255,.45)); /* light edge */
    } /* end .gameLogo */

    .bottomRow{ /* Title + Menu row */
      position:absolute; /* Absolute in header */
      left:var(--header-side-pad); /* Side padding */
      right:var(--header-side-pad); /* Side padding */
      bottom:var(--header-bottom-pad); /* Offset from bottom */
      display:flex; /* Flex layout */
      align-items:flex-end; /* Align bottom edges */
      justify-content:space-between; /* Title left, button right */
      gap:18px; /* Spacing */
      pointer-events:none; /* Only menu button clickable */
    } /* end .bottomRow */

    .title{ /* Header title */
      font-size:var(--title-size); /* Size */
      font-weight:900; /* Heavy */
      letter-spacing:.5px; /* Slight spacing */
      color:#0b3f22; /* Dark green */
      white-space:nowrap; /* Stay on one line */
      text-shadow: /* Soft emboss */
        0 1px 0 rgba(255,255,255,.85), /* highlight */
        0 10px 18px rgba(0,0,0,.10); /* depth */
    } /* end .title */

    .menuBtn{ /* Menu button */
      pointer-events:auto; /* Enable clicking */
      border:3px solid rgba(242,195,0,.95); /* Gold border */
      background:linear-gradient(145deg, #ffe58a, #caa800); /* Gold gradient */
      color:#1a1a1a; /* Dark text */

      font-size:var(--menu-font); /* Size */
      font-weight:900; /* Heavy */
      letter-spacing:.5px; /* Spacing */

      padding:var(--menu-pad-y) var(--menu-pad-x); /* Padding */
      border-radius:var(--menu-radius); /* Rounded corners */
      cursor:pointer; /* Pointer cursor */
      user-select:none; /* Disable selection */
      -webkit-tap-highlight-color:transparent; /* Remove mobile highlight */
      position:relative; /* For gloss overlay */

      box-shadow: /* “Physical” button depth */
        0 14px 0 #9e8500, /* hard shadow/ledge */
        0 34px 64px rgba(0,0,0,.30); /* soft cast shadow */

      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease; /* Smooth interactions */
    } /* end .menuBtn */

    .menuBtn::before{ /* Gloss highlight */
      content:""; /* Pseudo */
      position:absolute; /* Positioned inside */
      left:10px; right:10px; top:10px; /* Inset */
      height:44%; /* Height of gloss */
      border-radius:calc(var(--menu-radius) - 8px); /* Match rounding */
      background:linear-gradient(to bottom, rgba(255,255,255,.45), rgba(255,255,255,0)); /* Fade highlight */
      pointer-events:none; /* Ignore clicks */
    } /* end .menuBtn::before */

    .menuBtn:hover{ /* Hover lift */
      transform:translateY(-4px); /* Lift up */
      box-shadow:
        0 18px 0 #9e8500, /* deeper ledge */
        0 40px 78px rgba(0,0,0,.34); /* stronger shadow */
      filter:saturate(1.05); /* Slightly richer color */
    } /* end hover */

    .menuBtn:active{ /* Press */
      transform:translateY(8px); /* Push down */
      box-shadow:
        0 6px 0 #9e8500, /* smaller ledge */
        0 18px 32px rgba(0,0,0,.26); /* smaller shadow */
      filter:saturate(.98); /* Slightly less saturated */
    } /* end active */

    .menuBtn:focus-visible{ /* Keyboard focus */
      outline:none; /* Remove outline */
      box-shadow:
        0 14px 0 #9e8500, /* normal ledge */
        0 34px 64px rgba(0,0,0,.30), /* normal shadow */
        var(--focus); /* focus ring */
    } /* end focus-visible */

    .content{ /* Main content region */
      flex:1; /* Fill remaining space */
      min-height:0; /* Allow proper flex shrink */
      padding:22px; /* Inner padding */
      display:flex; /* Flex layout */
      background: /* Soft surface behind console */
        radial-gradient(1200px 800px at 25% 15%, rgba(255,255,255,.45), transparent 55%), /* highlight */
        radial-gradient(900px 650px at 80% 30%, rgba(255,255,255,.25), transparent 60%), /* highlight */
        linear-gradient(180deg, var(--surface), #d9dee6); /* base gradient */
    } /* end .content */

    .console{ /* Console / hardware frame */
      width:100%; /* Full width */
      height:100%; /* Full height */
      border-radius:var(--console-radius); /* Rounding */
      padding:var(--console-pad); /* Padding */
      position:relative; /* Anchor pseudo-element */
      overflow:hidden; /* Clip effects (keep frame clean) */

      background: /* Brushed metal feel */
        repeating-linear-gradient( /* micro stripes */
          135deg,
          rgba(255,255,255,.14) 0px,
          rgba(255,255,255,.14) 6px,
          rgba(0,0,0,.02) 6px,
          rgba(0,0,0,.02) 12px
        ),
        radial-gradient(900px 700px at 20% 15%, rgba(255,255,255,.85), transparent 55%), /* left highlight */
        radial-gradient(900px 700px at 85% 35%, rgba(255,255,255,.35), transparent 60%), /* right highlight */
        linear-gradient(180deg, #f2f4f7 0%, #d8dee6 100%); /* base metal gradient */

      box-shadow: /* outer + inset depth */
        18px 18px 40px var(--console-edge-dark), /* outer shadow */
        -10px -10px 26px var(--console-edge-light), /* outer highlight */
        inset 10px 10px 18px var(--console-inset-dark), /* inset shadow */
        inset -10px -10px 18px var(--console-inset-light); /* inset highlight */
    } /* end .console */

    .console::before{ /* Inner lip / inset ring */
      content:""; /* Pseudo */
      position:absolute; /* Cover inside */
      inset:12px; /* inset border */
      border-radius:calc(var(--console-radius) - 12px); /* match rounding */
      background:
        radial-gradient(700px 520px at 20% 20%, rgba(255,255,255,.22), transparent 60%), /* inner glow */
        linear-gradient(180deg, rgba(0,0,0,.06), rgba(255,255,255,.02)); /* subtle depth */
      box-shadow:
        inset 10px 10px 18px rgba(0,0,0,.10), /* inset shadow */
        inset -10px -10px 18px rgba(255,255,255,.45); /* inset highlight */
      pointer-events:none; /* let clicks pass through */
    } /* end .console::before */

    .console > *{ position:relative; z-index:1; } /* Ensure content above inner lip */

    .menuView{ /* 2x2 menu grid */
      width:100%; /* Full width */
      height:100%; /* Full height */
      display:grid; /* CSS grid */
      grid-template-columns:1fr 1fr; /* Two columns */
      grid-template-rows:1fr 1fr; /* Two rows */
      gap:var(--gap); /* Tile gap */
    } /* end .menuView */

    .tileSlot{ /* Cutout “ring” / slot */
      position:relative; /* Position pseudo lip */
      border-radius:var(--ring-radius); /* Slot rounding */
      padding:var(--ring-gap); /* Gap around button */

      background: /* Slot material */
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(255,255,255,.10)), /* tint */
        linear-gradient(180deg, #edf1f6 0%, #d7dde6 100%); /* metal base */

      box-shadow: /* Recessed inset look */
        inset 12px 12px 18px var(--ring-shadow-dark), /* inset shadow */
        inset -12px -12px 18px var(--ring-shadow-light), /* inset highlight */
        0 10px 24px rgba(0,0,0,.06); /* small cast shadow */
    } /* end .tileSlot */

    .tileSlot::before{ /* Slot inner lip */
      content:""; /* Pseudo */
      position:absolute; /* Inside ring */
      inset:var(--ring-thickness); /* thickness */
      border-radius:calc(var(--ring-radius) - var(--ring-thickness)); /* matched radius */
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.55), /* lip highlight */
        inset -2px -2px 0 rgba(0,0,0,.08); /* lip shadow */
      pointer-events:none; /* ignore clicks */
    } /* end .tileSlot::before */

    .tile{ /* Green raised button tile */
      position:relative; /* For pseudo-elements */
      height:100%; /* Fill slot */
      display:flex; /* Center content */
      align-items:center; /* Vertical center */
      justify-content:center; /* Horizontal center */
      text-align:center; /* Center text */
      text-decoration:none; /* Remove underline */
      color:#fff; /* White text */
      user-select:none; /* No select */
      -webkit-tap-highlight-color:transparent; /* No tap highlight */

      border-radius:var(--bevel-radius); /* Rounded outer */
      padding:0; /* No padding (content handles it) */

      background:linear-gradient(180deg,#0d5f35,#0a4e2b); /* Outer green shell */

      box-shadow: /* Raised effect */
        20px 22px 44px rgba(0,0,0,.42), /* cast shadow */
        -10px -10px 22px rgba(255,255,255,.55); /* highlight */

      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease; /* smooth */
    } /* end .tile */

    .tile::before{ /* Inner face */
      content:""; /* Pseudo */
      position:absolute; /* Inside tile */
      inset:var(--bevel); /* bevel thickness */
      border-radius:var(--face-radius); /* inner rounding */

      background: /* Green face gradient */
        radial-gradient(circle at 30% 25%, #20b76a 0%, #0b7a3b 50%, #075c2c 100%);

      box-shadow: /* Convex look */
        inset 8px 8px 16px rgba(255,255,255,.22), /* top-left highlight */
        inset -14px -18px 30px rgba(0,0,0,.55); /* bottom-right depth */

      z-index:0; /* behind content */
    } /* end .tile::before */

    .tile::after{ /* Gloss highlight */
      content:""; /* Pseudo */
      position:absolute; /* Overlay */
      left:calc(var(--bevel) + 10px); /* inset */
      right:calc(var(--bevel) + 10px); /* inset */
      top:calc(var(--bevel) + 10px); /* inset */
      height:40%; /* highlight height */
      border-radius:calc(var(--face-radius) - 10px); /* match rounding */
      background:linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,0)); /* fade */
      filter:blur(.25px); /* soften */
      z-index:1; /* above face, below text */
      pointer-events:none; /* ignore clicks */
    } /* end .tile::after */

    .tile .dot{ /* Gold indicator dot */
      position:absolute; /* Top-right */
      top:18px; /* ✅ smaller offset */
      right:18px; /* ✅ smaller offset */
      width:14px; /* ✅ slightly smaller */
      height:14px; /* ✅ slightly smaller */
      border-radius:50%; /* circle */
      background:var(--sv-gold); /* gold */
      box-shadow:0 0 0 7px rgba(242,195,0,.16); /* ✅ slightly smaller glow ring */
      z-index:3; /* above */
    } /* end .dot */

    .tileContent{ /* Tile text wrapper */
      position:relative; /* Above face */
      z-index:2; /* above pseudo elements */
      padding:22px; /* ✅ reduced padding (makes tiles fit text tighter) */
    } /* end .tileContent */

    .tileTitle{ /* Big label */
      font-size:34px; /* ✅ reduced size */
      font-weight:900; /* heavy */
      line-height:1.05; /* compact */
      text-shadow:0 10px 18px rgba(0,0,0,.35); /* depth */
    } /* end .tileTitle */

    .sub{ /* Subtitle */
      display:block; /* new line */
      margin-top:8px; /* ✅ slightly reduced spacing */
      font-size:16px; /* ✅ reduced subtitle size */
      font-weight:800; /* heavy */
      color:rgba(255,255,255,.92); /* slightly soft white */
    } /* end .sub */

    .tile:hover{ /* Hover lift */
      transform:translateY(-6px); /* lift */
      box-shadow:
        26px 28px 56px rgba(0,0,0,.48), /* stronger shadow */
        -12px -12px 26px rgba(255,255,255,.62); /* stronger highlight */
      filter:saturate(1.06); /* richer */
    } /* end .tile:hover */

    .tile:active{ /* Press */
      transform:translateY(4px) scale(var(--tap)); /* push down */
      box-shadow:
        10px 10px 22px rgba(0,0,0,.42), /* reduced shadow */
        -4px -4px 10px rgba(255,255,255,.40); /* reduced highlight */
      filter:saturate(.98); /* slightly muted */
    } /* end .tile:active */

    .tile:active::before{ /* Make face concave on press */
      box-shadow:
        inset 8px 8px 16px rgba(0,0,0,.55), /* deeper inset */
        inset -6px -6px 14px rgba(255,255,255,.18); /* subtle highlight */
    } /* end .tile:active::before */

    .tile:focus-visible{ /* Focus */
      outline:none; /* no outline */
      box-shadow:
        20px 22px 44px rgba(0,0,0,.42), /* normal shadow */
        -10px -10px 22px rgba(255,255,255,.55), /* normal highlight */
        var(--focus); /* focus ring */
    } /* end .tile:focus-visible */

    /* ================= MENU PAGE GAME RESULTS SHORTLIST ================= */

    /* ✅ Vertical scrollbar ONLY when needed (menu page only) */
    .menuShell{ /* Wraps the 4 buttons + 3 previews */
      width:100%;
      height:100%;
      min-height:0;                 /* important */
      display:grid;
      grid-template-columns: 1.35fr 0.65fr;
      gap:var(--gap);
      align-items:stretch;

      overflow-y:auto;              /* ✅ scrollbar appears only if needed */
      overflow-x:hidden;            /* no horizontal scroll */
      padding-right:6px;            /* space for scrollbar */
      -webkit-overflow-scrolling:touch; /* smooth touch scroll */
    } /* end .menuShell */

    /* Optional: nicer scrollbar in Chromium */
    .menuShell::-webkit-scrollbar{ width:10px; }
    .menuShell::-webkit-scrollbar-track{ background:rgba(0,0,0,.06); border-radius:10px; }
    .menuShell::-webkit-scrollbar-thumb{ background:rgba(11,122,59,.55); border-radius:10px; }
    .menuShell::-webkit-scrollbar-thumb:hover{ background:rgba(11,122,59,.75); }

    /* MENU PAGE GAME RESULTS SHORTLIST: Keep your existing menu grid, but tighten the tile “rings” */
    .menuShell .menuView{ height:100%; } /* end .menuShell .menuView */

    .menuShell .tileSlot{ /* ✅ smaller ring padding so tiles frame text better */
      padding:10px;
      border-radius:40px;
    } /* end .menuShell .tileSlot */

    /* MENU PAGE GAME RESULTS SHORTLIST: Preview column (3 windows stacked vertically) */
    .previewBar{
      height:100%;
      display:grid;
      grid-template-columns:1fr;
      grid-template-rows:1fr 1fr 1fr;
      gap:var(--gap);
    } /* end .previewBar */

    .previewCard{
      border-radius:18px;
      overflow:hidden;
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 22px rgba(0,0,0,.14);
      position:relative;
      min-height:240px;
    } /* end .previewCard */

    .previewLabel{
      position:absolute;
      top:10px;
      left:10px;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(11,122,59,.92);
      color:#fff;
      font-weight:900;
      font-size:14px;
      letter-spacing:.6px;
      z-index:3;
      pointer-events:none;
    } /* end .previewLabel */

    .previewViewport{
      position:absolute;
      inset:0;
      overflow:hidden;
    } /* end .previewViewport */

    .previewFrame{
      position:absolute;
      top:var(--p-top, 0px);
      left:var(--p-left, 0px);
      width:100%;
      height:100%;
      transform-origin: top left;
      transform: scale(var(--p-scale, 1));
      border:0;
      pointer-events:none;
    } /* end .previewFrame */

    /* ================= END MENU PAGE GAME RESULTS SHORTLIST ================= */

    .pageView{ /* Page container (iframe mode) */
      width:100%;
      height:100%;
      display:none;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(0,0,0,.12);
      background:#ffffff;
      box-shadow:0 14px 40px rgba(0,0,0,.20);
    } /* end .pageView */

    .frameWrap{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#fff;
    } /* end .frameWrap */

    iframe{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
      background:#fff;
      transform-origin: top left;
      transform: scale(var(--iframe-zoom));
    } /* end iframe */

    .zoomControls{
      position:absolute;
      top:6px;
      right:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
      z-index:10;
    } /* end .zoomControls */

    .zoomBtn{
      width:56px;
      height:56px;
      border-radius:16px;
      border:none;
      font-size:28px;
      font-weight:900;
      cursor:pointer;

      background:linear-gradient(180deg, var(--sv-green), var(--sv-green-dark));
      color:#ffffff;

      box-shadow:
        6px 6px 14px rgba(0,0,0,.25),
        -4px -4px 10px rgba(255,255,255,.8);

      transition:all .15s ease;
    } /* end .zoomBtn */

    .zoomBtn:active{
      transform:translateY(3px);
      box-shadow:
        inset 6px 6px 12px rgba(0,0,0,.25),
        inset -4px -4px 10px rgba(255,255,255,.25);
    } /* end .zoomBtn:active */

    .loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:7;
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(2px);
    } /* end .loading */

    .spinner{
      width:58px;
      height:58px;
      border-radius:50%;
      border:7px solid rgba(0,0,0,.15);
      border-top-color: rgba(11,122,59,.9);
      animation: spin .9s linear infinite;
    } /* end .spinner */

    @keyframes spin{ to{ transform:rotate(360deg); } }

    .topMask{
      position:absolute;
      top:0; left:0; right:0;
      height:140px;
      z-index:6;
      display:none;
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%);
      border-bottom:4px solid var(--sv-gold);
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      pointer-events:auto;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
    } /* end .topMask */

    .topMask img{
      height:56px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.12));
    } /* end .topMask img */

    .cookieMask{
      position:absolute;
      left:0; right:0; bottom:0;
      height:120px;
      background:linear-gradient(180deg, #ffffff, #f7f7f7);
      border-top:4px solid var(--sv-gold);
      box-shadow:0 -10px 22px rgba(0,0,0,.18);
      z-index:5;
      display:none;
      pointer-events:none;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px 18px;
    } /* end .cookieMask */

    .cookieMask img{
      height:52px;
      max-width:260px;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));
    } /* end .cookieMask img */

    @media (max-width:1100px){
      :root{ --logo-h: 92px; --title-size: 34px; --menu-font: 22px; }
      .logoStripInner{ column-gap:24px; row-gap:14px; }
      .menuShell{ grid-template-columns: 1.2fr 0.8fr; }
    }

    @media (max-width:900px){
      :root{ --header-h: 220px; --logo-area-bottom: 92px; }
      .menuShell{ grid-template-columns: 1fr; }
      .previewBar{ grid-template-rows: 1fr 1fr 1fr; }
      .tileTitle{ font-size:32px; }
    }

    @media (max-width:680px){
      .menuView{ grid-template-columns:1fr; grid-template-rows:auto; }
      .tile{ min-height:160px; }
      .bottomRow{ flex-direction:column; align-items:flex-start; }
      .menuBtn{ align-self:flex-end; }
    }
  </style> <!-- ====== STYLES END ====== -->
</head> <!-- end head -->

<body> <!-- Body -->
  <div class="app"> <!-- App container -->

    <header class="header"> <!-- Header -->
      <div class="logoStrip" aria-label="Game logos"> <!-- Logo area -->
        <div class="logoStripInner"> <!-- Logo wrap -->
          <img class="gameLogo" src="./cpot-150x150.png"       alt="Cash Pot" />
          <img class="gameLogo" src="./dollaz-150x150.png"     alt="Dollaz" />
          <img class="gameLogo" src="./hotpick-150x150.png"    alt="Hot Pick" />
          <img class="gameLogo" src="./JustBet-150x150.png"    alt="Just Bet" />
          <img class="gameLogo" src="./lotto-150x150.png"      alt="Lotto" />
          <img class="gameLogo" src="./lucky5-150x150.png"     alt="Lucky 5" />
          <img class="gameLogo" src="./mtime-150x150.png"      alt="Midday Time" />
          <img class="gameLogo" src="./pick2-150x150.png"      alt="Pick 2" />
          <img class="gameLogo" src="./pick3-150x150.png"      alt="Pick 3" />
          <img class="gameLogo" src="./pick4-150x150.png"      alt="Pick 4" />

        </div> <!-- end .logoStripInner -->

      <div class="bottomRow"> <!-- Title + menu -->
        <div class="title" id="headerTitle">SUPREME VENTURES RESULTS</div>
        <button class="menuBtn" id="menuBtn" type="button">MENU</button>
      </div> <!-- end .bottomRow -->
    </header> <!-- end header -->

    <div class="content"> <!-- Content -->
      <div class="console"> <!-- Console frame -->

        <!-- ================= MENU PAGE GAME RESULTS SHORTLIST ================= -->
        <div class="menuShell" id="menuShell" aria-label="Menu + game previews"> <!-- Menu + previews wrapper -->

          <nav class="menuView" id="menuView" aria-label="Main menu"> <!-- Menu grid -->

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/" data-zoom="1.15" aria-label="Open Latest Results">
                <span class="dot" aria-hidden="true"></span>
                <div class="tileContent">
                  <div class="tileTitle">LATEST RESULTS</div>
                  <span class="sub">VIEW TODAY’S DRAW RESULTS</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/past-results/" data-zoom="1.10" aria-label="Open Past Results">
                <span class="dot" aria-hidden="true"></span>
                <div class="tileContent">
                  <div class="tileTitle">PAST RESULTS</div>
                  <span class="sub">SEARCH PREVIOUS DRAWS</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/games/" data-zoom="1.00" aria-label="Open Games">
                <span class="dot" aria-hidden="true"></span>

          <section class="previewBar" id="previewBar" aria-label="Game results shortlist previews">

            <div class="previewCard" id="pvCardCashPot" style="--p-scale:1.10; --p-top:-520px; --p-left:0px;">

              <button class="zoomBtn" id="zoomIn"  type="button" aria-label="Zoom in">+</button>

              <div class="spinner" aria-label="Loading"></div>

              <img src="./sv-logo.png" alt="Supreme Ventures Group" />
            </div>

              <img src="./sv-logo.png" alt="Supreme Ventures Group" />

  <script> // ====== SCRIPT START ======
    const menuView    = document.getElementById('menuView');
    const pageView    = document.getElementById('pageView');
    const frameWrap   = document.getElementById('frameWrap');
    const frame       = document.getElementById('frame');
    const menuBtn     = document.getElementById('menuBtn');
    const headerTitle = document.getElementById('headerTitle');
    const cookieMask  = document.getElementById('cookieMask');
    const topMask     = document.getElementById('topMask');
    const loading     = document.getElementById('loading');

    const menuShell   = document.getElementById('menuShell');
    const previewBar  = document.getElementById('previewBar');

    const pvCashPot   = document.getElementById('pvCashPot');
    const pvLotto     = document.getElementById('pvLotto');
    const pvSuperLotto= document.getElementById('pvSuperLotto');

    const zoomIn  = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    let currentZoom = 1;

    const IDLE_TIMEOUT_MS = 2 * 60 * 1000;
    let idleTimer = null;

    document.querySelectorAll('.gameLogo').forEach(img => {
      img.addEventListener('error', () => { img.style.display = 'none'; });
    });

    function setIdleTimer(){
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        if (pageView.style.display === 'block') showMenu();
      }, IDLE_TIMEOUT_MS);
    }

    ['click','touchstart','mousemove','keydown'].forEach(evt => {
      window.addEventListener(evt, setIdleTimer, { passive:true });
    });

    function showLoading(on){
      loading.style.display = on ? 'flex' : 'none';
      loading.setAttribute('aria-hidden', on ? 'false' : 'true');
    }

    function recenterIframe(){
      const rect = frameWrap.getBoundingClientRect();
      const offsetX = (rect.width  * (currentZoom - 1)) / 2;
      const offsetY = (rect.height * (currentZoom - 1)) / 2;
      frame.style.left = (-offsetX) + 'px';
      frame.style.top  = (-offsetY) + 'px';
    }

    function applyZoom(z){
      currentZoom = Math.max(0.75, Math.min(1.6, z));
      document.documentElement.style.setProperty('--iframe-zoom', currentZoom);
      recenterIframe();
    }

    /* ================= MENU PAGE GAME RESULTS SHORTLIST ================= */
    function loadPreviews(){
      const bust = '?kiosk_preview=' + Date.now();
      pvCashPot.src    = 'https://supremeventures.com/game/cash-pot/' + bust;
      pvLotto.src      = 'https://supremeventures.com/game/lotto/' + bust;
      pvSuperLotto.src = 'https://supremeventures.com/game/super-lotto/' + bust;
    }
    /* ================= END MENU PAGE GAME RESULTS SHORTLIST ================= */

    function showMenu(){
      showLoading(false);
      frame.src = 'about:blank';
      cookieMask.style.display = 'none';
      topMask.style.display = 'none';

      menuShell.style.display = 'grid';
      previewBar.style.display = 'grid';
      loadPreviews();

      pageView.style.display = 'none';
      headerTitle.textContent = 'SUPREME VENTURES RESULTS';
      menuBtn.setAttribute('aria-pressed', 'true');
      applyZoom(1);

      menuShell.scrollTop = 0; /* optional: reset scroll to top when returning */
    }

    function showPage(url, label, zoom=1){
      menuShell.style.display = 'none';
      pageView.style.display = 'block';
      cookieMask.style.display = 'flex';
      topMask.style.display = 'flex';
      headerTitle.textContent = label.toUpperCase();
      menuBtn.setAttribute('aria-pressed', 'false');

      applyZoom(zoom);

      showLoading(true);
      const bust = (url.includes('?') ? '&' : '?') + 'kiosk=' + Date.now();
      frame.src = url + bust;
    }

    frame.addEventListener('load', () => {
      showLoading(false);
      recenterIframe();
    });

    menuBtn.addEventListener('click', showMenu);

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const url = tile.dataset.url;
        const zoom = parseFloat(tile.dataset.zoom || '1');
        const label = tile.querySelector('.tileTitle').textContent.trim();
        showPage(url, label, zoom);
      });
    });

    zoomIn.addEventListener('click', () => applyZoom(currentZoom + 0.1));
    zoomOut.addEventListener('click', () => applyZoom(currentZoom - 0.1));

    window.addEventListener('resize', () => {
      if (pageView.style.display === 'block') recenterIframe();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') showMenu();
    });

    showMenu();
    setIdleTimer();
  </script> <!-- ====== SCRIPT END ====== -->
</body>
</html>
