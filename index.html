<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b7a3b" />
  <title>Supreme Ventures Results Kiosk</title>

  <style>
    :root{
      --sv-green:#0b7a3b;
      --sv-green-dark:#075c2c;
      --sv-gold:#f2c300;

      --bg:#071e12;
      --panel:#0b2a19;
      --panel2:#0b1a12;
      --border:rgba(255,255,255,.14);
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);

      --radius:20px;
      --gap:18px;
      --header-h:104px;
      --shadow:0 14px 40px rgba(0,0,0,.45);

      /* Covers the site sticky header inside iframe */
      --iframe-top-mask:140px;

      /* Kiosk comfort */
      --focus: 0 0 0 4px rgba(242,195,0,.45);
      --tap: 0.985;
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      font-family: "Trebuchet MS", Trebuchet, Verdana, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(242,195,0,.10), transparent 55%),
        radial-gradient(1200px 800px at 80% 20%, rgba(11,122,59,.25), transparent 50%),
        linear-gradient(180deg, #06160e, var(--bg));
      color:var(--text);
      overscroll-behavior:none;
    }

    /* ================= APP ================= */
    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    /* ================= HEADER ================= */
    .header{
      min-height:var(--header-h);
      display:flex;
      align-items:center;
      gap:16px;
      padding:14px 20px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)),
        linear-gradient(90deg, rgba(11,122,59,.35), rgba(242,195,0,.15));
      border-bottom:1px solid rgba(255,255,255,.12);
      position:relative;
    }

    .header::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:3px;
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold));
    }

    .title{
      font-size:22px;
      font-weight:900;
      letter-spacing:.3px;
      white-space:nowrap;
      flex:0 0 auto;
    }

    /* ======= LOGO STRIP ======= */
    .logoStrip{
      flex:1;
      display:flex;
      align-items:center;
      overflow:hidden;
      padding:0 6px;
      min-width:0;
    }

    .logoStripInner{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      min-width:0;
    }

    .gameLogo{
      height:82px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.25));
      opacity:.98;
    }

    /* ================= MENU BUTTON (3D) ================= */
    .menuBtn{
      flex:0 0 auto;

      border:2px solid rgba(242,195,0,.92);
      background:linear-gradient(145deg, #ffe06a, #caa800);
      color:#1a1a1a;

      font-size:18px;
      font-weight:900;
      letter-spacing:.3px;

      padding:14px 28px;
      border-radius:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;

      position:relative;
      box-shadow:
        0 7px 0 #9e8500,
        0 18px 34px rgba(0,0,0,.45);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .menuBtn::before{
      content:"";
      position:absolute;
      left:6px;
      right:6px;
      top:6px;
      height:44%;
      border-radius:12px;
      background:linear-gradient(to bottom, rgba(255,255,255,.35), rgba(255,255,255,0));
      pointer-events:none;
    }

    .menuBtn:hover{
      transform:translateY(-3px);
      box-shadow:
        0 10px 0 #9e8500,
        0 24px 46px rgba(0,0,0,.55);
      filter:saturate(1.05);
    }

    .menuBtn:active{
      transform:translateY(5px);
      box-shadow:
        0 3px 0 #9e8500,
        0 10px 18px rgba(0,0,0,.35);
      filter:saturate(.98);
    }

    .menuBtn:focus-visible{
      outline:none;
      box-shadow:
        0 7px 0 #9e8500,
        0 18px 34px rgba(0,0,0,.45),
        var(--focus);
    }

    /* ================= CONTENT ================= */
    .content{
      flex:1;
      min-height:0;
      padding:18px;
      display:flex;
    }

    /* ================= MENU ================= */
    .menuView{
      width:100%;
      height:100%;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr;
      gap:var(--gap);
    }

    /* ================= CONTOURED TILE (MATCHES + / - STYLE) =================
       Idea: a slightly darker outer "bezel" + a recessed inner face + a gloss highlight.
       This reads much closer to the pill-style raised controls you shared. */
    .tile{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      text-decoration:none;
      color:#fff;
      user-select:none;
      -webkit-tap-highlight-color:transparent;

      border-radius:32px;
      padding:0; /* inner face handles padding */

      /* Outer bezel (subtle dark rim) */
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.28));

      /* Outer lift shadow (raised) */
      box-shadow:
        0 18px 36px rgba(0,0,0,.72),
        0 2px 0 rgba(255,255,255,.06) inset;

      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }

    /* Inner face */
    .tile::before{
      content:"";
      position:absolute;
      inset:3px;                 /* bezel thickness */
      border-radius:29px;

      background:
        radial-gradient(circle at 28% 22%, rgba(70, 220, 140, .95) 0%, rgba(24, 170, 90, .95) 30%, rgba(11, 122, 59, .98) 58%, rgba(7, 92, 44, 1) 100%);

      /* Inner contour (convex) */
      box-shadow:
        inset 0 2px 6px rgba(255,255,255,.35),
        inset 0 -16px 24px rgba(0,0,0,.45);

      z-index:0;
    }

    /* Gloss highlight band (top, like the iOS-style controls) */
    .tile::after{
      content:"";
      position:absolute;
      left:7px;
      right:7px;
      top:7px;
      height:42%;
      border-radius:26px;
      background:linear-gradient(180deg, rgba(255,255,255,.26), rgba(255,255,255,0));
      filter:blur(.2px);
      z-index:1;
      pointer-events:none;
    }

    /* Gold indicator dot moved to a real element for flexibility */
    .tile .dot{
      position:absolute;
      top:16px;
      right:16px;
      width:14px;
      height:14px;
      border-radius:50%;
      background:var(--sv-gold);
      box-shadow:0 0 0 6px rgba(242,195,0,.15);
      z-index:3;
    }

    .tileContent{
      position:relative;
      z-index:2;
      padding:24px;
    }

    .tile:hover{
      transform:translateY(-5px);
      box-shadow:
        0 24px 50px rgba(0,0,0,.78),
        0 2px 0 rgba(255,255,255,.06) inset;
      filter:saturate(1.05);
    }

    /* Pressed becomes slightly concave (like the + / - example) */
    .tile:active{
      transform:translateY(6px) scale(var(--tap));
      box-shadow:
        0 10px 22px rgba(0,0,0,.6),
        inset 0 3px 10px rgba(0,0,0,.35);
      filter:saturate(.98);
    }

    .tile:active::before{
      box-shadow:
        inset 10px 10px 18px rgba(0,0,0,.48),
        inset -6px -6px 12px rgba(255,255,255,.10);
    }

    .tile:focus-visible{
      outline:none;
      box-shadow:
        0 18px 36px rgba(0,0,0,.72),
        0 2px 0 rgba(255,255,255,.06) inset,
        var(--focus);
    }

    .tileTitle{
      font-size:44px;
      font-weight:900;
      line-height:1.05;
      text-shadow:0 10px 18px rgba(0,0,0,.35);
    }

    .sub{
      display:block;
      margin-top:10px;
      font-size:20px;
      font-weight:800;
      color:rgba(255,255,255,.88);
    }

    /* ================= PAGE VIEW ================= */
    .pageView{
      width:100%;
      height:100%;
      display:none;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:var(--panel2);
      box-shadow:var(--shadow);
    }

    .frameWrap{
      position:relative;
      width:100%;
      height:100%;
      background:#fff;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    /* ================= TOP MASK ================= */
    .topMask{
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:var(--iframe-top-mask);
      z-index:6;
      display:none;

      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%);
      border-bottom:4px solid var(--sv-gold);
      box-shadow:0 10px 22px rgba(0,0,0,.18);

      pointer-events:auto;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
    }

    .topMask img{
      height:56px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }

    /* ================= COOKIE MASK ================= */
    .cookieMask{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:120px;

      background:linear-gradient(180deg, #ffffff, #f7f7f7);
      border-top:4px solid var(--sv-gold);
      box-shadow:0 -10px 22px rgba(0,0,0,.18);

      z-index:5;
      display:none;
      pointer-events:none;

      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px 18px;
    }

    .cookieMask img{
      height:52px;
      max-width:260px;
      object-fit:contain;
      opacity:1;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));
    }

    /* ================= LOADING OVERLAY ================= */
    .loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:7;
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(2px);
    }

    .spinner{
      width:58px;
      height:58px;
      border-radius:50%;
      border:7px solid rgba(0,0,0,.15);
      border-top-color: rgba(11,122,59,.9);
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin{ to{ transform:rotate(360deg); } }

    /* ================= RESPONSIVE ================= */
    @media (max-width:900px){
      .tileTitle{ font-size:34px; }
      .title{ display:none; }
      .gameLogo{ height:54px; }
      :root{ --header-h:92px; }
    }

    @media (max-width:680px){
      .menuView{ grid-template-columns:1fr; grid-template-rows:auto; }
      .tile{ min-height:160px; }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <div class="title" id="headerTitle">Supreme Ventures Results</div>

      <div class="logoStrip" aria-label="Game logos">
        <div class="logoStripInner">
          <img class="gameLogo" src="./cpot-150x150.png"       alt="Cash Pot" />
          <img class="gameLogo" src="./dollaz-150x150.png"     alt="Dollaz" />
          <img class="gameLogo" src="./hotpick-150x150.png"    alt="Hot Pick" />
          <img class="gameLogo" src="./JustBet-150x150.png"    alt="Just Bet" />
          <img class="gameLogo" src="./lotto-150x150.png"      alt="Lotto" />
          <img class="gameLogo" src="./lucky5-150x150.png"     alt="Lucky 5" />
          <img class="gameLogo" src="./mtime-150x150.png"      alt="Midday Time" />
          <img class="gameLogo" src="./pick2-150x150.png"      alt="Pick 2" />
          <img class="gameLogo" src="./pick3-150x150.png"      alt="Pick 3" />
          <img class="gameLogo" src="./pick4-150x150.png"      alt="Pick 4" />
          <img class="gameLogo" src="./superlotto-150x150.png" alt="Super Lotto" />
          <img class="gameLogo" src="./topdraw-150x150.png"    alt="Top Draw" />
        </div>
      </div>

      <button class="menuBtn" id="menuBtn" type="button">MENU</button>
    </div>

    <div class="content">

      <!-- MENU -->
      <nav class="menuView" id="menuView" aria-label="Main menu">
        <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/" aria-label="Open Latest Results">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Latest Results</div>
            <span class="sub">View todayâ€™s draw results</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/past-results/" aria-label="Open Past Results">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Past Results</div>
            <span class="sub">Search previous draws</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/games/" aria-label="Open Games">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Games</div>
            <span class="sub">Browse available games</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/investor-centre/" aria-label="Open Investor Center">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Investor Center</div>
            <span class="sub">Company information</span>
          </div>
        </a>
      </nav>

      <!-- PAGE -->
      <section class="pageView" id="pageView" aria-label="Web view">
        <div class="frameWrap">
          <iframe id="frame" src="about:blank" referrerpolicy="no-referrer" title="Supreme Ventures website"></iframe>

          <!-- Loading overlay -->
          <div class="loading" id="loading" aria-hidden="true">
            <div class="spinner" aria-label="Loading"></div>
          </div>

          <!-- Covers sticky header/nav inside iframe -->
          <div class="topMask" id="topMask" aria-hidden="true">
            <img src="./sv-logo.png" alt="Supreme Ventures Group" />
          </div>

          <!-- Cookie/privacy mask at bottom -->
          <div class="cookieMask" id="cookieMask" aria-hidden="true">
            <img src="./sv-logo.png" alt="Supreme Ventures Group" />
          </div>
        </div>
      </section>

    </div>
  </div>

  <script>
    const menuView    = document.getElementById('menuView');
    const pageView    = document.getElementById('pageView');
    const frame       = document.getElementById('frame');
    const menuBtn     = document.getElementById('menuBtn');
    const headerTitle = document.getElementById('headerTitle');
    const cookieMask  = document.getElementById('cookieMask');
    const topMask     = document.getElementById('topMask');
    const loading     = document.getElementById('loading');

    // ===== KIOSK SETTINGS =====
    const IDLE_TIMEOUT_MS = 2 * 60 * 1000; // 2 minutes -> returns to menu
    let idleTimer = null;

    // If any top logos fail to load, hide them (prevents broken icon clutter)
    document.querySelectorAll('.gameLogo').forEach(img => {
      img.addEventListener('error', () => { img.style.display = 'none'; });
    });

    function setIdleTimer(){
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        if (pageView.style.display === 'block') showMenu();
      }, IDLE_TIMEOUT_MS);
    }

    ['click','touchstart','mousemove','keydown'].forEach(evt => {
      window.addEventListener(evt, setIdleTimer, { passive:true });
    });

    function showLoading(on){
      loading.style.display = on ? 'flex' : 'none';
      loading.setAttribute('aria-hidden', on ? 'false' : 'true');
    }

    function showMenu(){
      showLoading(false);
      frame.src = 'about:blank';
      cookieMask.style.display = 'none';
      topMask.style.display = 'none';
      menuView.style.display = 'grid';
      pageView.style.display = 'none';
      headerTitle.textContent = 'Supreme Ventures Results';
      menuBtn.setAttribute('aria-pressed', 'true');
    }

    function showPage(url, label){
      menuView.style.display = 'none';
      pageView.style.display = 'block';
      cookieMask.style.display = 'flex';
      topMask.style.display = 'flex';
      headerTitle.textContent = label;
      menuBtn.setAttribute('aria-pressed', 'false');

      showLoading(true);
      const bust = (url.includes('?') ? '&' : '?') + 'kiosk=' + Date.now();
      frame.src = url + bust;
    }

    frame.addEventListener('load', () => showLoading(false));
    menuBtn.addEventListener('click', showMenu);

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const url = tile.dataset.url;
        const label = tile.querySelector('.tileTitle').textContent.trim();
        showPage(url, label);
      });
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') showMenu();
    });

    showMenu();
    setIdleTimer();
  </script>

</body>
</html>
