<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Kiosk Menu</title>

  <style>
    :root{
      --bg:#0f0f10;
      --panel:#17181a;
      --panel2:#121315;
      --border:rgba(255,255,255,.14);
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --radius:18px;
      --gap:14px;
      --header-h:84px;
    }

    *{ box-sizing:border-box; }
    html, body {
      height:100%;
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* App wrapper */
    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    /* Persistent header */
    .header{
      height:var(--header-h);
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border-bottom:1px solid var(--border);
    }

    .title{
      font-size:22px;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:50vw;
    }

    .spacer{ flex:1; }

    .menuBtn{
      border:2px solid rgba(255,255,255,.18);
      background:linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.04));
      color:var(--text);
      font-size:20px;
      font-weight:800;
      padding:14px 22px;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menuBtn:active{ transform:scale(.98); opacity:.92; }

    /* Content area */
    .content{
      flex:1;
      min-height:0;
      padding:16px;
      display:flex;
    }

    /* MENU VIEW */
    .menuView{
      width:100%;
      height:100%;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr;
      gap:var(--gap);
    }

    .tile{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      text-decoration:none;
      color:var(--text);
      font-size:34px;
      font-weight:800;
      border-radius:var(--radius);
      border:2px solid rgba(255,255,255,.16);
      background:linear-gradient(135deg, rgba(255,255,255,.16), rgba(255,255,255,.04));
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      padding:20px;
    }
    .tile:active{ transform:scale(.985); opacity:.92; }

    .sub{
      display:block;
      margin-top:10px;
      font-size:18px;
      font-weight:650;
      color:var(--muted);
    }

    /* PAGE VIEW */
    .pageView{
      width:100%;
      height:100%;
      display:none;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      background:var(--panel2);
    }

    /* Wrap iframe so we can overlay a mask */
    .frameWrap{
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      background:var(--panel2);
      position:relative;
    }

    /* ================================
       KIOSK FIX: HIDE COOKIE BANNERS
       (Note: CSS cannot reliably reach inside cross-domain iframes in desktop browsers)
       ================================ */
    iframe html div[id*="cookie"],
    iframe html div[class*="cookie"],
    iframe html div[id*="consent"],
    iframe html div[class*="consent"],
    iframe html div[id*="privacy"],
    iframe html div[class*="privacy"] {
      display:none !important;
      visibility:hidden !important;
      height:0 !important;
      max-height:0 !important;
      overflow:hidden !important;
    }

    /* ================================
       KIOSK FIX (RELIABLE): MASK BOTTOM AREA
       Hides recurring privacy/cookie banners visually
       ================================ */
    .cookieMask{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:140px; /* adjust if banner taller/shorter */
      background:var(--bg);
      border-top:1px solid rgba(255,255,255,.10);
      z-index:5;
      display:none; /* only show while viewing pages */
      pointer-events:none; /* don't block scrolling/taps above */
    }

    @media (max-width: 900px){
      .tile{ font-size:30px; }
      .title{ max-width:40vw; }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <div class="title" id="headerTitle">Results Menu</div>
      <div class="spacer"></div>
      <button class="menuBtn" id="menuBtn" type="button">MENU</button>
    </div>

    <div class="content">

      <!-- MENU -->
      <div class="menuView" id="menuView">
        <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/">
          Latest Results
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/past-results/">
          Past Results
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/">
          Page 3 <span class="sub">(edit later)</span>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/">
          Page 4 <span class="sub">(edit later)</span>
        </a>
      </div>

      <!-- PAGE -->
      <div class="pageView" id="pageView">
        <div class="frameWrap">
          <iframe id="frame" src="about:blank" referrerpolicy="no-referrer"></iframe>
          <div class="cookieMask" id="cookieMask"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const menuView    = document.getElementById('menuView');
    const pageView    = document.getElementById('pageView');
    const frame       = document.getElementById('frame');
    const menuBtn     = document.getElementById('menuBtn');
    const headerTitle = document.getElementById('headerTitle');
    const cookieMask  = document.getElementById('cookieMask');

    function showMenu(){
      frame.src = 'about:blank';
      cookieMask.style.display = 'none';
      menuView.style.display = 'grid';
      pageView.style.display = 'none';
      headerTitle.textContent = 'Results Menu';
    }

    function showPage(url, label){
      menuView.style.display = 'none';
      pageView.style.display = 'block';
      cookieMask.style.display = 'block';
      headerTitle.textContent = label;
      frame.src = url;
    }

    menuBtn.addEventListener('click', showMenu);

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const url   = tile.getAttribute('data-url');
        const label = tile.childNodes[0].textContent.trim();
        showPage(url, label);
      });
    });

    showMenu();
  </script>

</body>
</html>
