<!doctype html> <!-- Document type: HTML5 -->
<html lang="en"> <!-- Root element + language -->
<head> <!-- Head: metadata, title, styles -->
  <meta charset="utf-8" /> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> <!-- Kiosk-friendly viewport -->
  <meta name="theme-color" content="#0b7a3b" /> <!-- Browser UI theme color -->
  <title>Supreme Ventures Results Kiosk</title> <!-- Page title -->

  <style> /* ====== STYLES START ====== */
    :root{ /* CSS variables (easy tuning) */
      --sv-green:#0b7a3b; /* Brand green */
      --sv-green-dark:#075c2c; /* Brand dark green */
      --sv-gold:#f2c300; /* Brand gold */

      --bg1:#eef1f4; /* Light panel gradient top */
      --bg2:#dfe4ea; /* Light panel gradient bottom */
      --surface:#e7ebf0; /* Inner surface behind console */

      --radius:20px; /* Common rounding radius */
      --gap:18px; /* Grid gap between tiles */
      --header-h:290px; /* Header height */

      --focus: 0 0 0 4px rgba(242,195,0,.45); /* Focus ring glow */
      --tap: 0.985; /* Tap scale for tiles */

      --bevel: 12px; /* Tile bevel thickness */
      --bevel-radius: 44px; /* Tile outer radius */
      --face-radius: 32px; /* Tile inner face radius */

      --title-size: 44px; /* Header title size */
      --logo-h: 120px; /* Logo image height */
      --menu-font: 28px; /* Menu button font size */
      --menu-pad-y: 22px; /* Menu button vertical padding */
      --menu-pad-x: 48px; /* Menu button horizontal padding */
      --menu-radius: 26px; /* Menu button rounding */

      --header-bottom-pad: 22px; /* Bottom row vertical offset */
      --header-side-pad: 34px; /* Left/right header padding */
      --logo-area-top: 18px; /* Logo strip top offset */
      --logo-area-bottom: 115px; /* Space reserved for title/menu row */

      --console-radius: 28px; /* Console outer rounding */
      --console-pad: 22px; /* Console inner padding */
      --console-edge-dark: rgba(0,0,0,.22); /* Console cast shadow */
      --console-edge-light: rgba(255,255,255,.75); /* Console highlight */
      --console-inset-dark: rgba(0,0,0,.18); /* Console inset shadow */
      --console-inset-light: rgba(255,255,255,.55); /* Console inset highlight */

      --tile-shadow-dark: rgba(0,0,0,.58); /* Tile shadow */
      --tile-shadow-light: rgba(255,255,255,.72); /* Tile highlight */

      --ring-radius: 46px; /* Ring slot radius */
      --ring-thickness: 10px; /* Slot lip thickness */
      --ring-gap: 12px; /* Space between slot + tile */
      --ring-shadow-dark: rgba(0,0,0,.20); /* Slot inset shadow */
      --ring-shadow-light: rgba(255,255,255,.65); /* Slot inset highlight */

      --iframe-zoom: 1; /* ✅ Zoom factor for iframe (updated in JS) */
    } /* end :root */

    *{ box-sizing:border-box; } /* Include padding/border in sizes */

    html, body{ /* Page base */
      height:100%; /* Full height */
      margin:0; /* Remove default margin */
      font-family:"Trebuchet MS", Trebuchet, Verdana, sans-serif; /* Font stack */
      text-transform:uppercase; /* All caps UI text */

      background: /* Light brushed background */
        radial-gradient(1200px 800px at 18% 12%, rgba(255,255,255,.85), transparent 55%), /* top-left glow */
        radial-gradient(900px 650px at 70% 20%, rgba(255,255,255,.55), transparent 60%), /* top-right glow */
        linear-gradient(180deg, var(--bg1), var(--bg2)); /* base gradient */

      color:#0c1a12; /* Default text color */
      overscroll-behavior:none; /* Prevent rubber-band overscroll */
    } /* end html, body */

    .app{ /* App wrapper */
      height:100%; /* Full height */
      display:flex; /* Flex layout */
      flex-direction:column; /* Stack header + content */
    } /* end .app */

    .header{ /* Header bar */
      min-height:var(--header-h); /* Fixed header height */
      position:relative; /* Anchor internal absolute sections */
      padding:0; /* No padding (internal sections handle it) */
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 55%, #eeeeee 100%); /* Header gradient */
      box-shadow: 0 18px 45px rgba(0,0,0,.18); /* Depth shadow */
      border-bottom:1px solid rgba(0,0,0,.10); /* Separator line */
      overflow:hidden; /* Clip glow and content */
    } /* end .header */

    .header::after{ /* Gold/green underline */
      content:""; /* Pseudo-element */
      position:absolute; /* Position at bottom */
      left:0; right:0; bottom:0; /* Stretch full width at bottom */
      height:6px; /* Line thickness */
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold)); /* Brand gradient line */
    } /* end .header::after */

    .logoStrip{ /* Logos region */
      position:absolute; /* Absolute within header */
      left:var(--header-side-pad); /* Side padding */
      right:var(--header-side-pad); /* Side padding */
      top:var(--logo-area-top); /* Top offset */
      bottom:var(--logo-area-bottom); /* Reserve space for bottom row */
      display:flex; /* Flex container */
      align-items:flex-start; /* Align to top */
      justify-content:center; /* Center horizontally */
      overflow:hidden; /* Hide overflow */
    } /* end .logoStrip */

    .logoStripInner{ /* Actual logo wrap container */
      width:100%; /* Full width */
      height:100%; /* Full height */
      display:flex; /* Flex */
      flex-wrap:wrap; /* Wrap logos */
      justify-content:center; /* Center */
      align-content:flex-start; /* Pack from top */
      column-gap:34px; /* Horizontal spacing */
      row-gap:18px; /* Vertical spacing */
      padding-top:10px; /* Small top padding */
    } /* end .logoStripInner */

    .gameLogo{ /* Each logo image */
      height:var(--logo-h); /* Logo height */
      width:auto; /* Preserve aspect ratio */
      object-fit:contain; /* Fit safely */
      filter: /* Crisp “pop” */
        drop-shadow(0 8px 16px rgba(0,0,0,.22)) /* shadow */
        drop-shadow(0 0 2px rgba(255,255,255,.45)); /* light edge */
    } /* end .gameLogo */

    .bottomRow{ /* Title + Menu row */
      position:absolute; /* Absolute in header */
      left:var(--header-side-pad); /* Side padding */
      right:var(--header-side-pad); /* Side padding */
      bottom:var(--header-bottom-pad); /* Offset from bottom */
      display:flex; /* Flex layout */
      align-items:flex-end; /* Align bottom edges */
      justify-content:space-between; /* Title left, button right */
      gap:18px; /* Spacing */
      pointer-events:none; /* Only menu button clickable */
    } /* end .bottomRow */

    .title{ /* Header title */
      font-size:var(--title-size); /* Size */
      font-weight:900; /* Heavy */
      letter-spacing:.5px; /* Slight spacing */
      color:#0b3f22; /* Dark green */
      white-space:nowrap; /* Stay on one line */
      text-shadow: /* Soft emboss */
        0 1px 0 rgba(255,255,255,.85), /* highlight */
        0 10px 18px rgba(0,0,0,.10); /* depth */
    } /* end .title */

    .menuBtn{ /* Menu button */
      pointer-events:auto; /* Enable clicking */
      border:3px solid rgba(242,195,0,.95); /* Gold border */
      background:linear-gradient(145deg, #ffe58a, #caa800); /* Gold gradient */
      color:#1a1a1a; /* Dark text */

      font-size:var(--menu-font); /* Size */
      font-weight:900; /* Heavy */
      letter-spacing:.5px; /* Spacing */

      padding:var(--menu-pad-y) var(--menu-pad-x); /* Padding */
      border-radius:var(--menu-radius); /* Rounded corners */
      cursor:pointer; /* Pointer cursor */
      user-select:none; /* Disable selection */
      -webkit-tap-highlight-color:transparent; /* Remove mobile highlight */
      position:relative; /* For gloss overlay */

      box-shadow: /* “Physical” button depth */
        0 14px 0 #9e8500, /* hard shadow/ledge */
        0 34px 64px rgba(0,0,0,.30); /* soft cast shadow */

      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease; /* Smooth interactions */
    } /* end .menuBtn */

    .menuBtn::before{ /* Gloss highlight */
      content:""; /* Pseudo */
      position:absolute; /* Positioned inside */
      left:10px; right:10px; top:10px; /* Inset */
      height:44%; /* Height of gloss */
      border-radius:calc(var(--menu-radius) - 8px); /* Match rounding */
      background:linear-gradient(to bottom, rgba(255,255,255,.45), rgba(255,255,255,0)); /* Fade highlight */
      pointer-events:none; /* Ignore clicks */
    } /* end .menuBtn::before */

    .menuBtn:hover{ /* Hover lift */
      transform:translateY(-4px); /* Lift up */
      box-shadow:
        0 18px 0 #9e8500, /* deeper ledge */
        0 40px 78px rgba(0,0,0,.34); /* stronger shadow */
      filter:saturate(1.05); /* Slightly richer color */
    } /* end hover */

    .menuBtn:active{ /* Press */
      transform:translateY(8px); /* Push down */
      box-shadow:
        0 6px 0 #9e8500, /* smaller ledge */
        0 18px 32px rgba(0,0,0,.26); /* smaller shadow */
      filter:saturate(.98); /* Slightly less saturated */
    } /* end active */

    .menuBtn:focus-visible{ /* Keyboard focus */
      outline:none; /* Remove outline */
      box-shadow:
        0 14px 0 #9e8500, /* normal ledge */
        0 34px 64px rgba(0,0,0,.30), /* normal shadow */
        var(--focus); /* focus ring */
    } /* end focus-visible */

    .content{ /* Main content region */
      flex:1; /* Fill remaining space */
      min-height:0; /* Allow proper flex shrink */
      padding:22px; /* Inner padding */
      display:flex; /* Flex layout */
      background: /* Soft surface behind console */
        radial-gradient(1200px 800px at 25% 15%, rgba(255,255,255,.45), transparent 55%), /* highlight */
        radial-gradient(900px 650px at 80% 30%, rgba(255,255,255,.25), transparent 60%), /* highlight */
        linear-gradient(180deg, var(--surface), #d9dee6); /* base gradient */
    } /* end .content */

    .console{ /* Console / hardware frame */
      width:100%; /* Full width */
      height:100%; /* Full height */
      border-radius:var(--console-radius); /* Rounding */
      padding:var(--console-pad); /* Padding */
      position:relative; /* Anchor pseudo-element */
      overflow:hidden; /* Clip effects */

      background: /* Brushed metal feel */
        repeating-linear-gradient( /* micro stripes */
          135deg,
          rgba(255,255,255,.14) 0px,
          rgba(255,255,255,.14) 6px,
          rgba(0,0,0,.02) 6px,
          rgba(0,0,0,.02) 12px
        ),
        radial-gradient(900px 700px at 20% 15%, rgba(255,255,255,.85), transparent 55%), /* left highlight */
        radial-gradient(900px 700px at 85% 35%, rgba(255,255,255,.35), transparent 60%), /* right highlight */
        linear-gradient(180deg, #f2f4f7 0%, #d8dee6 100%); /* base metal gradient */

      box-shadow: /* outer + inset depth */
        18px 18px 40px var(--console-edge-dark), /* outer shadow */
        -10px -10px 26px var(--console-edge-light), /* outer highlight */
        inset 10px 10px 18px var(--console-inset-dark), /* inset shadow */
        inset -10px -10px 18px var(--console-inset-light); /* inset highlight */
    } /* end .console */

    .console::before{ /* Inner lip / inset ring */
      content:""; /* Pseudo */
      position:absolute; /* Cover inside */
      inset:12px; /* inset border */
      border-radius:calc(var(--console-radius) - 12px); /* match rounding */
      background:
        radial-gradient(700px 520px at 20% 20%, rgba(255,255,255,.22), transparent 60%), /* inner glow */
        linear-gradient(180deg, rgba(0,0,0,.06), rgba(255,255,255,.02)); /* subtle depth */
      box-shadow:
        inset 10px 10px 18px rgba(0,0,0,.10), /* inset shadow */
        inset -10px -10px 18px rgba(255,255,255,.45); /* inset highlight */
      pointer-events:none; /* let clicks pass through */
    } /* end .console::before */

    .console > *{ position:relative; z-index:1; } /* Ensure content above inner lip */

    .menuView{ /* 2x2 menu grid */
      width:100%; /* Full width */
      height:100%; /* Full height */
      display:grid; /* CSS grid */
      grid-template-columns:1fr 1fr; /* Two columns */
      grid-template-rows:1fr 1fr; /* Two rows */
      gap:var(--gap); /* Tile gap */
    } /* end .menuView */

    .tileSlot{ /* Cutout “ring” / slot */
      position:relative; /* Position pseudo lip */
      border-radius:var(--ring-radius); /* Slot rounding */
      padding:var(--ring-gap); /* Gap around button */

      background: /* Slot material */
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(255,255,255,.10)), /* tint */
        linear-gradient(180deg, #edf1f6 0%, #d7dde6 100%); /* metal base */

      box-shadow: /* Recessed inset look */
        inset 12px 12px 18px var(--ring-shadow-dark), /* inset shadow */
        inset -12px -12px 18px var(--ring-shadow-light), /* inset highlight */
        0 10px 24px rgba(0,0,0,.06); /* small cast shadow */
    } /* end .tileSlot */

    .tileSlot::before{ /* Slot inner lip */
      content:""; /* Pseudo */
      position:absolute; /* Inside ring */
      inset:var(--ring-thickness); /* thickness */
      border-radius:calc(var(--ring-radius) - var(--ring-thickness)); /* matched radius */
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.55), /* lip highlight */
        inset -2px -2px 0 rgba(0,0,0,.08); /* lip shadow */
      pointer-events:none; /* ignore clicks */
    } /* end .tileSlot::before */

    .tile{ /* Green raised button tile */
      position:relative; /* For pseudo-elements */
      height:100%; /* Fill slot */
      display:flex; /* Center content */
      align-items:center; /* Vertical center */
      justify-content:center; /* Horizontal center */
      text-align:center; /* Center text */
      text-decoration:none; /* Remove underline */
      color:#fff; /* White text */
      user-select:none; /* No select */
      -webkit-tap-highlight-color:transparent; /* No tap highlight */

      border-radius:var(--bevel-radius); /* Rounded outer */
      padding:0; /* No padding (content handles it) */

      background:linear-gradient(180deg,#0d5f35,#0a4e2b); /* Outer green shell */

      box-shadow: /* Raised effect */
        20px 22px 44px rgba(0,0,0,.42), /* cast shadow */
        -10px -10px 22px rgba(255,255,255,.55); /* highlight */

      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease; /* smooth */
    } /* end .tile */

    .tile::before{ /* Inner face */
      content:""; /* Pseudo */
      position:absolute; /* Inside tile */
      inset:var(--bevel); /* bevel thickness */
      border-radius:var(--face-radius); /* inner rounding */

      background: /* Green face gradient */
        radial-gradient(circle at 30% 25%, #20b76a 0%, #0b7a3b 50%, #075c2c 100%);

      box-shadow: /* Convex look */
        inset 8px 8px 16px rgba(255,255,255,.22), /* top-left highlight */
        inset -14px -18px 30px rgba(0,0,0,.55); /* bottom-right depth */

      z-index:0; /* behind content */
    } /* end .tile::before */

    .tile::after{ /* Gloss highlight */
      content:""; /* Pseudo */
      position:absolute; /* Overlay */
      left:calc(var(--bevel) + 10px); /* inset */
      right:calc(var(--bevel) + 10px); /* inset */
      top:calc(var(--bevel) + 10px); /* inset */
      height:40%; /* highlight height */
      border-radius:calc(var(--face-radius) - 10px); /* match rounding */
      background:linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,0)); /* fade */
      filter:blur(.25px); /* soften */
      z-index:1; /* above face, below text */
      pointer-events:none; /* ignore clicks */
    } /* end .tile::after */

    .tile .dot{ /* Gold indicator dot */
      position:absolute; /* Top-right */
      top:22px; /* offset */
      right:22px; /* offset */
      width:16px; /* size */
      height:16px; /* size */
      border-radius:50%; /* circle */
      background:var(--sv-gold); /* gold */
      box-shadow:0 0 0 8px rgba(242,195,0,.16); /* glow ring */
      z-index:3; /* above */
    } /* end .dot */

    .tileContent{ /* Tile text wrapper */
      position:relative; /* Above face */
      z-index:2; /* above pseudo elements */
      padding:34px; /* spacing */
    } /* end .tileContent */

    .tileTitle{ /* Big label */
      font-size:44px; /* size */
      font-weight:900; /* heavy */
      line-height:1.05; /* compact */
      text-shadow:0 10px 18px rgba(0,0,0,.35); /* depth */
    } /* end .tileTitle */

    .sub{ /* Subtitle */
      display:block; /* new line */
      margin-top:10px; /* spacing */
      font-size:20px; /* size */
      font-weight:800; /* heavy */
      color:rgba(255,255,255,.92); /* slightly soft white */
    } /* end .sub */

    .tile:hover{ /* Hover lift */
      transform:translateY(-6px); /* lift */
      box-shadow:
        26px 28px 56px rgba(0,0,0,.48), /* stronger shadow */
        -12px -12px 26px rgba(255,255,255,.62); /* stronger highlight */
      filter:saturate(1.06); /* richer */
    } /* end .tile:hover */

    .tile:active{ /* Press */
      transform:translateY(4px) scale(var(--tap)); /* push down */
      box-shadow:
        10px 10px 22px rgba(0,0,0,.42), /* reduced shadow */
        -4px -4px 10px rgba(255,255,255,.40); /* reduced highlight */
      filter:saturate(.98); /* slightly muted */
    } /* end .tile:active */

    .tile:active::before{ /* Make face concave on press */
      box-shadow:
        inset 8px 8px 16px rgba(0,0,0,.55), /* deeper inset */
        inset -6px -6px 14px rgba(255,255,255,.18); /* subtle highlight */
    } /* end .tile:active::before */

    .tile:focus-visible{ /* Focus */
      outline:none; /* no outline */
      box-shadow:
        20px 22px 44px rgba(0,0,0,.42), /* normal shadow */
        -10px -10px 22px rgba(255,255,255,.55), /* normal highlight */
        var(--focus); /* focus ring */
    } /* end .tile:focus-visible */

    /* ================= MENU PAGE GAME RESULTS SHORTLIST ================= */
    /* MENU PAGE GAME RESULTS SHORTLIST: Layout wrapper for 4 tiles + preview strip */
    .menuShell{ /* Wraps the 4 buttons + previews */
      width:100%; /* full width */
      height:100%; /* full height */
      display:flex; /* vertical stack */
      flex-direction:column; /* tiles on top, previews below */
      gap:var(--gap); /* spacing */
    } /* end .menuShell */

    /* MENU PAGE GAME RESULTS SHORTLIST: Keep your existing menu grid, but let it flex inside wrapper */
    .menuShell .menuView{ /* Menu grid inside menuShell */
      flex:1; /* take remaining height above preview strip */
      min-height:0; /* allow flex shrink */
    } /* end .menuShell .menuView */

    /* MENU PAGE GAME RESULTS SHORTLIST: Preview strip row (3 previews) */
    .previewBar{ /* Row of mini previews */
      height:250px; /* preview strip height (tune) */
      display:grid; /* grid layout */
      grid-template-columns:1fr 1fr 1fr; /* 3 previews */
      gap:var(--gap); /* spacing */
    } /* end .previewBar */

    /* MENU PAGE GAME RESULTS SHORTLIST: Single preview card container */
    .previewCard{ /* Each preview container */
      border-radius:18px; /* rounding */
      overflow:hidden; /* clip the iframe */
      background:#fff; /* white base */
      border:1px solid rgba(0,0,0,.12); /* subtle border */
      box-shadow:0 10px 22px rgba(0,0,0,.14); /* depth */
      position:relative; /* anchor children */
    } /* end .previewCard */

    /* MENU PAGE GAME RESULTS SHORTLIST: Label pill */
    .previewLabel{ /* Label on top of preview */
      position:absolute; /* overlay */
      top:10px; /* offset */
      left:10px; /* offset */
      padding:8px 10px; /* padding */
      border-radius:12px; /* rounding */
      background:rgba(11,122,59,.92); /* SV green pill */
      color:#fff; /* white text */
      font-weight:900; /* bold */
      font-size:14px; /* small */
      letter-spacing:.6px; /* spacing */
      z-index:3; /* above iframe */
      pointer-events:none; /* non-interactive */
    } /* end .previewLabel */

    /* MENU PAGE GAME RESULTS SHORTLIST: Clipped window inside each preview */
    .previewViewport{ /* The clipped “window” */
      position:absolute; /* fill card */
      inset:0; /* full cover */
      overflow:hidden; /* clip */
    } /* end .previewViewport */

    /* MENU PAGE GAME RESULTS SHORTLIST: The mini iframe used for preview */
    .previewFrame{ /* The preview iframe */
      position:absolute; /* allow crop shifting */
      top:var(--p-top, 0px); /* crop Y (negative moves content up) */
      left:var(--p-left, 0px); /* crop X */
      width:100%; /* base width */
      height:100%; /* base height */
      transform-origin: top left; /* stable zoom */
      transform: scale(var(--p-scale, 1)); /* crop scale */
      border:0; /* no border */
      pointer-events:none; /* prevent touch/click inside preview */
    } /* end .previewFrame */
    /* ================= END MENU PAGE GAME RESULTS SHORTLIST ================= */

    .pageView{ /* Page container (iframe mode) */
      width:100%; /* full width */
      height:100%; /* full height */
      display:none; /* hidden until tile click */
      border-radius:var(--radius); /* rounding */
      overflow:hidden; /* clip */
      border:1px solid rgba(0,0,0,.12); /* border */
      background:#ffffff; /* white */
      box-shadow:0 14px 40px rgba(0,0,0,.20); /* depth */
    } /* end .pageView */

    .frameWrap{ /* Iframe wrapper */
      position:relative; /* anchor zoom UI */
      width:100%; /* full width */
      height:100%; /* full height */
      overflow:hidden; /* hide overhang when zoomed */
      background:#fff; /* white */
    } /* end .frameWrap */

    iframe{ /* The iframe itself */
      position:absolute; /* allow centering by left/top */
      top:0; /* top */
      left:0; /* left */
      width:100%; /* fill */
      height:100%; /* fill */
      border:0; /* no border */
      background:#fff; /* white */
      transform-origin: top left; /* zoom origin */
      transform: scale(var(--iframe-zoom)); /* ✅ apply zoom */
    } /* end iframe */

    .zoomControls{ /* Container for + / - */
      position:absolute; /* overlay inside frameWrap */
      top:6px; /* ✅ moved UP (adjust this number) */
      right:18px; /* right margin */
      display:flex; /* stack buttons */
      flex-direction:column; /* vertical */
      gap:14px; /* space between buttons */
      z-index:10; /* above header gold line + masks */
    } /* end .zoomControls */

    .zoomBtn{ /* + / - button style */
      width:56px; /* size */
      height:56px; /* size */
      border-radius:16px; /* rounding */
      border:none; /* no border */
      font-size:28px; /* glyph size */
      font-weight:900; /* bold */
      cursor:pointer; /* pointer */

      background:linear-gradient(180deg, var(--sv-green), var(--sv-green-dark)); /* ✅ GREEN button gradient */
      color:#ffffff; /* ✅ WHITE text */

      box-shadow:
        6px 6px 14px rgba(0,0,0,.25), /* cast */
        -4px -4px 10px rgba(255,255,255,.8); /* highlight */

      transition:all .15s ease; /* smooth */
    } /* end .zoomBtn */

    .zoomBtn:active{ /* Press look */
      transform:translateY(3px); /* push down */
      box-shadow:
        inset 6px 6px 12px rgba(0,0,0,.25), /* inset shadow */
        inset -4px -4px 10px rgba(255,255,255,.25); /* softer inset highlight */
    } /* end .zoomBtn:active */

    .loading{ /* Loading overlay */
      position:absolute; /* cover */
      inset:0; /* full cover */
      display:none; /* hidden by default */
      align-items:center; /* center */
      justify-content:center; /* center */
      z-index:7; /* above iframe */
      background:rgba(255,255,255,.72); /* translucent */
      backdrop-filter: blur(2px); /* soft blur */
    } /* end .loading */

    .spinner{ /* Spinner circle */
      width:58px; /* size */
      height:58px; /* size */
      border-radius:50%; /* circle */
      border:7px solid rgba(0,0,0,.15); /* ring */
      border-top-color: rgba(11,122,59,.9); /* green top */
      animation: spin .9s linear infinite; /* rotate */
    } /* end .spinner */

    @keyframes spin{ to{ transform:rotate(360deg); } } /* Spinner animation */

    .topMask{ /* Top mask overlay inside iframe */
      position:absolute; /* overlay */
      top:0; left:0; right:0; /* full width */
      height:140px; /* mask height */
      z-index:6; /* above iframe */
      display:none; /* hidden until page view */
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%); /* light */
      border-bottom:4px solid var(--sv-gold); /* gold line */
      box-shadow:0 10px 22px rgba(0,0,0,.18); /* depth */
      pointer-events:auto; /* block interactions */
      align-items:center; /* center */
      justify-content:center; /* center */
      padding:10px 14px; /* padding */
    } /* end .topMask */

  <script> // ====== SCRIPT START ======
    const menuView    = document.getElementById('menuView'); // Menu grid element
    const pageView    = document.getElementById('pageView'); // Iframe page view container
    const frameWrap   = document.getElementById('frameWrap'); // Iframe wrapper (used for centering math)
    const frame       = document.getElementById('frame'); // Iframe element
    const menuBtn     = document.getElementById('menuBtn'); // Menu button
    const headerTitle = document.getElementById('headerTitle'); // Header title element
    const cookieMask  = document.getElementById('cookieMask'); // Cookie mask overlay
    const topMask     = document.getElementById('topMask'); // Top mask overlay
    const loading     = document.getElementById('loading'); // Loading overlay

    const menuShell   = document.getElementById('menuShell'); // ✅ MENU PAGE GAME RESULTS SHORTLIST: wrapper for tiles + previews
    const previewBar  = document.getElementById('previewBar'); // ✅ MENU PAGE GAME RESULTS SHORTLIST: preview strip container

    const pvCashPot   = document.getElementById('pvCashPot'); // ✅ MENU PAGE GAME RESULTS SHORTLIST: CASH POT preview iframe
    const pvLotto     = document.getElementById('pvLotto'); // ✅ MENU PAGE GAME RESULTS SHORTLIST: LOTTO preview iframe
    const pvSuperLotto= document.getElementById('pvSuperLotto'); // ✅ MENU PAGE GAME RESULTS SHORTLIST: SUPER LOTTO preview iframe

    const zoomIn  = document.getElementById('zoomIn'); // Zoom in button
    const zoomOut = document.getElementById('zoomOut'); // Zoom out button
    let currentZoom = 1; // Current zoom value

    const IDLE_TIMEOUT_MS = 2 * 60 * 1000; // Idle timeout (2 minutes)
    let idleTimer = null; // Idle timer handle

    document.querySelectorAll('.gameLogo').forEach(img => { // For each logo image
      img.addEventListener('error', () => { img.style.display = 'none'; }); // Hide logo if missing/broken
    }); // End logo error handlers

    function setIdleTimer(){ // Reset idle timer function
      if (idleTimer) clearTimeout(idleTimer); // Clear existing timer
      idleTimer = setTimeout(() => { // Start new timer
        if (pageView.style.display === 'block') showMenu(); // If in page view, return to menu
      }, IDLE_TIMEOUT_MS); // Using timeout duration
    } // End setIdleTimer

    ['click','touchstart','mousemove','keydown'].forEach(evt => { // List of activity events
      window.addEventListener(evt, setIdleTimer, { passive:true }); // Reset timer on any activity
    }); // End event binding loop

    function showLoading(on){ // Toggle loading overlay
      loading.style.display = on ? 'flex' : 'none'; // Show/hide overlay
      loading.setAttribute('aria-hidden', on ? 'false' : 'true'); // Update accessibility state
    } // End showLoading

    function recenterIframe(){ // Center the zoomed iframe in the visible window
      const rect = frameWrap.getBoundingClientRect(); // Get wrapper size
      const offsetX = (rect.width  * (currentZoom - 1)) / 2; // Horizontal extra content /2
      const offsetY = (rect.height * (currentZoom - 1)) / 2; // Vertical extra content /2
      frame.style.left = (-offsetX) + 'px'; // Shift iframe left to center
      frame.style.top  = (-offsetY) + 'px'; // Shift iframe up to center
    } // End recenterIframe

    function applyZoom(z){ // Apply zoom while clamping
      currentZoom = Math.max(0.75, Math.min(1.6, z)); // Clamp zoom range
      document.documentElement.style.setProperty('--iframe-zoom', currentZoom); // Update CSS variable for transform
      recenterIframe(); // Recenter after zoom change
    } // End applyZoom

    /* ================= MENU PAGE GAME RESULTS SHORTLIST ================= */
    function loadPreviews(){ // ✅ MENU PAGE GAME RESULTS SHORTLIST: load/refresh preview iframes
      const bust = '?kiosk_preview=' + Date.now(); // Cache buster for previews
      pvCashPot.src    = 'https://supremeventures.com/game/cash-pot/' + bust; // CASH POT preview source
      pvLotto.src      = 'https://supremeventures.com/game/lotto/' + bust; // LOTTO preview source
      pvSuperLotto.src = 'https://supremeventures.com/game/super-lotto/' + bust; // SUPER LOTTO preview source
    } // End loadPreviews
    /* ================= END MENU PAGE GAME RESULTS SHORTLIST ================= */

    function showMenu(){ // Return to menu state
      showLoading(false); // Hide loading
      frame.src = 'about:blank'; // Clear iframe
      cookieMask.style.display = 'none'; // Hide cookie mask
      topMask.style.display = 'none'; // Hide top mask

      menuShell.style.display = 'flex'; // ✅ MENU PAGE GAME RESULTS SHORTLIST: show menu wrapper (tiles + previews)
      previewBar.style.display = 'grid'; // ✅ MENU PAGE GAME RESULTS SHORTLIST: show preview strip
      loadPreviews(); // ✅ MENU PAGE GAME RESULTS SHORTLIST: refresh previews on menu view

      pageView.style.display = 'none'; // Hide page view
      headerTitle.textContent = 'SUPREME VENTURES RESULTS'; // Reset header title
      menuBtn.setAttribute('aria-pressed', 'true'); // Mark menu active
      applyZoom(1); // Reset zoom to 1x
    } // End showMenu

    function showPage(url, label, zoom=1){ // Show iframe page state
      menuShell.style.display = 'none'; // ✅ MENU PAGE GAME RESULTS SHORTLIST: hide menu (tiles + previews)
      pageView.style.display = 'block'; // Show iframe view
      cookieMask.style.display = 'flex'; // Show cookie mask
      topMask.style.display = 'flex'; // Show top mask
      headerTitle.textContent = label.toUpperCase(); // Set title based on tile label
      menuBtn.setAttribute('aria-pressed', 'false'); // Mark menu inactive

      applyZoom(zoom); // Apply per-page starting zoom

      showLoading(true); // Show loading overlay
      const bust = (url.includes('?') ? '&' : '?') + 'kiosk=' + Date.now(); // Cache buster
      frame.src = url + bust; // Load page into iframe
    } // End showPage

    frame.addEventListener('load', () => { // When iframe finishes loading
      showLoading(false); // Hide loading overlay
      recenterIframe(); // Ensure centering after load
    }); // End iframe load handler

    menuBtn.addEventListener('click', showMenu); // Menu button returns to menu

    document.querySelectorAll('.tile').forEach(tile => { // For each tile link
      tile.addEventListener('click', e => { // On tile click
        e.preventDefault(); // Prevent navigation
        const url = tile.dataset.url; // Read URL from data attribute
        const zoom = parseFloat(tile.dataset.zoom || '1'); // Read per-page zoom (default 1)
        const label = tile.querySelector('.tileTitle').textContent.trim(); // Get label text
        showPage(url, label, zoom); // Open page view
      }); // End tile click handler
    }); // End tiles loop

    zoomIn.addEventListener('click', () => applyZoom(currentZoom + 0.1)); // Zoom in by step
    zoomOut.addEventListener('click', () => applyZoom(currentZoom - 0.1)); // Zoom out by step

    window.addEventListener('resize', () => { // On window resize
      if (pageView.style.display === 'block') recenterIframe(); // Keep centered if viewing a page
    }); // End resize handler

    window.addEventListener('keydown', (e) => { // Keyboard shortcuts
      if (e.key === 'Escape') showMenu(); // ESC returns to menu
    }); // End keydown handler

    showMenu(); // Initialize in menu mode
    setIdleTimer(); // Start idle timer
  </script> <!-- ====== SCRIPT END ====== -->
