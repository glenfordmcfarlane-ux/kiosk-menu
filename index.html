<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b7a3b" />
  <title>Supreme Ventures Results Kiosk</title>

  <style>
    :root{
      --sv-green:#0b7a3b;
      --sv-green-dark:#075c2c;
      --sv-gold:#f2c300;

      /* ===== SILVER MACHINE BODY / SURFACE ===== */
      --bg1:#f6f7f9;
      --bg2:#d9dde3;
      --surface:#e7ebf0;

      --radius:20px;
      --gap:18px;
      --header-h:290px;

      --focus: 0 0 0 4px rgba(242,195,0,.45);
      --tap: 0.985;

      /* ===== Tile geometry ===== */
      --bevel: 12px;
      --bevel-radius: 44px;
      --face-radius: 32px;

      /* ===== Header scaling ===== */
      --title-size: 44px;
      --logo-h: 120px;
      --menu-font: 28px;
      --menu-pad-y: 22px;
      --menu-pad-x: 48px;
      --menu-radius: 26px;

      /* ===== Header layout controls ===== */
      --header-bottom-pad: 22px;
      --header-side-pad: 34px;
      --logo-area-top: 18px;
      --logo-area-bottom: 115px;

      /* ===== Shadows (raised) ===== */
      --tile-shadow-dark: rgba(0,0,0,.55);
      --tile-shadow-light: rgba(255,255,255,.70);

      /* ===== Console panel ===== */
      --console-radius: 46px;
      --console-pad: 26px;
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      font-family:"Trebuchet MS", Trebuchet, Verdana, sans-serif;
      text-transform:uppercase;

      /* ✅ SILVERY GREY "MACHINE BODY" BACKGROUND */
      background:
        radial-gradient(1200px 900px at 25% 15%, rgba(255,255,255,.95), transparent 55%),
        radial-gradient(900px 650px at 78% 18%, rgba(255,255,255,.60), transparent 60%),
        radial-gradient(1200px 900px at 50% 88%, rgba(0,0,0,.06), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      color:#0c1a12;
      overscroll-behavior:none;
    }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    /* ================= HEADER ================= */
    .header{
      min-height:var(--header-h);
      position:relative;
      padding:0;

      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 55%, #eeeeee 100%);

      box-shadow: 0 18px 45px rgba(0,0,0,.18);
      border-bottom:1px solid rgba(0,0,0,.10);
      overflow:hidden;
    }

    .header::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:6px;
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold));
    }

    .logoStrip{
      position:absolute;
      left:var(--header-side-pad);
      right:var(--header-side-pad);
      top:var(--logo-area-top);
      bottom:var(--logo-area-bottom);

      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow:hidden;
    }

    .logoStripInner{
      width:100%;
      height:100%;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      align-content:flex-start;
      column-gap:34px;
      row-gap:18px;
      padding-top:10px;
    }

    .gameLogo{
      height:var(--logo-h);
      width:auto;
      object-fit:contain;
      opacity:1;
      filter:
        drop-shadow(0 8px 16px rgba(0,0,0,.22))
        drop-shadow(0 0 2px rgba(255,255,255,.45));
    }

    .bottomRow{
      position:absolute;
      left:var(--header-side-pad);
      right:var(--header-side-pad);
      bottom:var(--header-bottom-pad);

      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:18px;

      pointer-events:none;
    }

    .title{
      font-size:var(--title-size);
      font-weight:900;
      letter-spacing:.5px;
      color:#0b3f22;
      white-space:nowrap;
      text-shadow:
        0 1px 0 rgba(255,255,255,.85),
        0 10px 18px rgba(0,0,0,.10);
    }

    /* ================= MENU BUTTON (RAISED 3D) ================= */
    .menuBtn{
      pointer-events:auto;

      border:3px solid rgba(242,195,0,.95);
      background:linear-gradient(145deg, #ffe58a, #caa800);
      color:#1a1a1a;

      font-size:var(--menu-font);
      font-weight:900;
      letter-spacing:.5px;

      padding:var(--menu-pad-y) var(--menu-pad-x);
      border-radius:var(--menu-radius);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      position:relative;

      box-shadow:
        0 14px 0 #9e8500,
        0 34px 64px rgba(0,0,0,.30);

      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .menuBtn::before{
      content:"";
      position:absolute;
      left:10px; right:10px; top:10px;
      height:44%;
      border-radius:calc(var(--menu-radius) - 8px);
      background:linear-gradient(to bottom, rgba(255,255,255,.45), rgba(255,255,255,0));
      pointer-events:none;
    }

    .menuBtn:hover{
      transform:translateY(-4px);
      box-shadow:
        0 18px 0 #9e8500,
        0 40px 78px rgba(0,0,0,.34);
      filter:saturate(1.05);
    }

    .menuBtn:active{
      transform:translateY(8px);
      box-shadow:
        0 6px 0 #9e8500,
        0 18px 32px rgba(0,0,0,.26);
      filter:saturate(.98);
    }

    .menuBtn:focus-visible{
      outline:none;
      box-shadow:
        0 14px 0 #9e8500,
        0 34px 64px rgba(0,0,0,.30),
        var(--focus);
    }

    /* ================= CONTENT ================= */
    .content{
      flex:1;
      min-height:0;
      padding:22px;

      display:flex;
      align-items:stretch;
      justify-content:center;

      /* Soft surface behind console panel */
      background:
        radial-gradient(1200px 900px at 25% 20%, rgba(255,255,255,.55), transparent 55%),
        radial-gradient(900px 650px at 80% 30%, rgba(255,255,255,.30), transparent 60%),
        linear-gradient(180deg, var(--surface), #d9dee6);
    }

    /* ✅ RECESSED SILVER CONSOLE PANEL (hardware faceplate) */
    .console{
      flex:1;
      width:100%;
      border-radius:var(--console-radius);
      padding:var(--console-pad);

      background:
        linear-gradient(180deg, #f2f4f7 0%, #e0e4ea 55%, #d6dbe2 100%);

      box-shadow:
        inset 0 10px 24px rgba(255,255,255,.95),
        inset 0 -24px 48px rgba(0,0,0,.10),
        0 40px 80px rgba(0,0,0,.18);

      border:1px solid rgba(0,0,0,.08);
      overflow:hidden;

      display:flex; /* so pageView can fill */
      min-height:0;
    }

    /* ================= MENU GRID ================= */
    .menuView{
      width:100%;
      height:100%;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr;
      gap:var(--gap);
    }

    /* ================= TRUE RAISED 3D TILE (GREEN) ================= */
    .tile{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      text-decoration:none;
      color:#fff;
      user-select:none;
      -webkit-tap-highlight-color:transparent;

      border-radius:var(--bevel-radius);
      padding:0;

      background:linear-gradient(180deg,#0d5f35,#0a4e2b);

      box-shadow:
        18px 18px 38px var(--tile-shadow-dark),
        -10px -10px 22px var(--tile-shadow-light);

      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    .tile::before{
      content:"";
      position:absolute;
      inset:var(--bevel);
      border-radius:var(--face-radius);

      background:
        radial-gradient(circle at 30% 25%, #20b76a 0%, #0b7a3b 50%, #075c2c 100%);

      box-shadow:
        inset 8px 8px 16px rgba(255,255,255,.22),
        inset -14px -18px 30px rgba(0,0,0,.55);

      z-index:0;
    }

    .tile::after{
      content:"";
      position:absolute;
      left:calc(var(--bevel) + 10px);
      right:calc(var(--bevel) + 10px);
      top:calc(var(--bevel) + 10px);
      height:40%;
      border-radius:calc(var(--face-radius) - 10px);
      background:linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,0));
      filter:blur(.25px);
      z-index:1;
      pointer-events:none;
    }

    .tile .dot{
      position:absolute;
      top:22px;
      right:22px;
      width:16px;
      height:16px;
      border-radius:50%;
      background:var(--sv-gold);
      box-shadow:0 0 0 8px rgba(242,195,0,.16);
      z-index:3;
    }

    .tileContent{
      position:relative;
      z-index:2;
      padding:34px;
    }

    .tileTitle{
      font-size:44px;
      font-weight:900;
      line-height:1.05;
      text-shadow:0 10px 18px rgba(0,0,0,.35);
    }

    .sub{
      display:block;
      margin-top:10px;
      font-size:20px;
      font-weight:800;
      color:rgba(255,255,255,.92);
    }

    .tile:hover{
      transform:translateY(-6px);
      box-shadow:
        22px 22px 50px rgba(0,0,0,.62),
        -12px -12px 26px rgba(255,255,255,.78);
      filter:saturate(1.06);
    }

    /* ================= PRESSED STATE (CONCAVE EFFECT) ================= */
    .tile:active{
      transform:translateY(4px) scale(var(--tap));
      box-shadow:
        6px 6px 16px rgba(0,0,0,.70),
        -4px -4px 10px rgba(255,255,255,.55);
      filter:saturate(.98);
    }

    .tile:active::before{
      box-shadow:
        inset 8px 8px 16px rgba(0,0,0,.55),
        inset -6px -6px 14px rgba(255,255,255,.18);
    }

    .tile:focus-visible{
      outline:none;
      box-shadow:
        18px 18px 38px var(--tile-shadow-dark),
        -10px -10px 22px var(--tile-shadow-light),
        var(--focus);
    }

    /* ================= PAGE VIEW ================= */
    .pageView{
      width:100%;
      height:100%;
      display:none;
      border-radius:30px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.12);
      background:#ffffff;
      box-shadow:0 14px 40px rgba(0,0,0,.20);
    }

    .frameWrap{ position:relative; width:100%; height:100%; background:#fff; }
    iframe{ width:100%; height:100%; border:0; background:#fff; }

    /* ================= OVERLAYS ================= */
    .loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:7;
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(2px);
    }

    .spinner{
      width:58px;
      height:58px;
      border-radius:50%;
      border:7px solid rgba(0,0,0,.15);
      border-top-color: rgba(11,122,59,.9);
      animation: spin .9s linear infinite;
    }

    @keyframes spin{ to{ transform:rotate(360deg); } }

    .topMask{
      position:absolute;
      top:0; left:0; right:0;
      height:140px;
      z-index:6;
      display:none;
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%);
      border-bottom:4px solid var(--sv-gold);
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      pointer-events:auto;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
    }

    .topMask img{
      height:56px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }

    .cookieMask{
      position:absolute;
      left:0; right:0; bottom:0;
      height:120px;
      background:linear-gradient(180deg, #ffffff, #f7f7f7);
      border-top:4px solid var(--sv-gold);
      box-shadow:0 -10px 22px rgba(0,0,0,.18);
      z-index:5;
      display:none;
      pointer-events:none;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px 18px;
    }

    .cookieMask img{
      height:52px;
      max-width:260px;
      object-fit:contain;
      opacity:1;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width:1100px){
      :root{ --logo-h: 92px; --title-size: 34px; --menu-font: 22px; }
      .logoStripInner{ column-gap:24px; row-gap:14px; }
      :root{ --console-pad: 22px; }
    }

    @media (max-width:900px){
      :root{ --header-h: 220px; --logo-area-bottom: 92px; }
      .tileTitle{ font-size:34px; }
      .sub{ font-size:18px; }
      :root{ --console-radius: 36px; }
    }

    @media (max-width:680px){
      .menuView{ grid-template-columns:1fr; grid-template-rows:auto; }
      .tile{ min-height:160px; }
      .bottomRow{ flex-direction:column; align-items:flex-start; }
      .menuBtn{ align-self:flex-end; }
      :root{ --console-pad: 18px; }
    }
  </style>
</head>

<body>
  <div class="app">

    <header class="header">
      <!-- Logos (top area) -->
      <div class="logoStrip" aria-label="Game logos">
        <div class="logoStripInner">
          <img class="gameLogo" src="./cpot-150x150.png"       alt="Cash Pot" />
          <img class="gameLogo" src="./dollaz-150x150.png"     alt="Dollaz" />
          <img class="gameLogo" src="./hotpick-150x150.png"    alt="Hot Pick" />
          <img class="gameLogo" src="./JustBet-150x150.png"    alt="Just Bet" />
          <img class="gameLogo" src="./lotto-150x150.png"      alt="Lotto" />
          <img class="gameLogo" src="./lucky5-150x150.png"     alt="Lucky 5" />
          <img class="gameLogo" src="./mtime-150x150.png"      alt="Midday Time" />
          <img class="gameLogo" src="./pick2-150x150.png"      alt="Pick 2" />
          <img class="gameLogo" src="./pick3-150x150.png"      alt="Pick 3" />
          <img class="gameLogo" src="./pick4-150x150.png"      alt="Pick 4" />
          <img class="gameLogo" src="./superlotto-150x150.png" alt="Super Lotto" />
          <img class="gameLogo" src="./topdraw-150x150.png"    alt="Top Draw" />
        </div>
      </div>

      <!-- Bottom row (lowered title + menu) -->
      <div class="bottomRow">
        <div class="title" id="headerTitle">SUPREME VENTURES RESULTS</div>
        <button class="menuBtn" id="menuBtn" type="button">MENU</button>
      </div>
    </header>

    <div class="content">
      <!-- ✅ Console panel wrapper (hardware faceplate) -->
      <div class="console">

        <!-- MENU -->
        <nav class="menuView" id="menuView" aria-label="Main menu">
          <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/" aria-label="Open Latest Results">
            <span class="dot" aria-hidden="true"></span>
            <div class="tileContent">
              <div class="tileTitle">LATEST RESULTS</div>
              <span class="sub">VIEW TODAY’S DRAW RESULTS</span>
            </div>
          </a>

          <a class="tile" href="#" data-url="https://supremeventures.com/past-results/" aria-label="Open Past Results">
            <span class="dot" aria-hidden="true"></span>
            <div class="tileContent">
              <div class="tileTitle">PAST RESULTS</div>
              <span class="sub">SEARCH PREVIOUS DRAWS</span>
            </div>
          </a>

          <a class="tile" href="#" data-url="https://supremeventures.com/games/" aria-label="Open Games">
            <span class="dot" aria-hidden="true"></span>
            <div class="tileContent">
              <div class="tileTitle">GAMES</div>
              <span class="sub">BROWSE AVAILABLE GAMES</span>
            </div>
          </a>

          <a class="tile" href="#" data-url="https://supremeventures.com/responsible-gaming/" aria-label="Responsible Gaming">
            <span class="dot" aria-hidden="true"></span>
            <div class="tileContent">
              <div class="tileTitle">RESPONSIBLE GAMING</div>
              <span class="sub">GENERAL INFORMATION</span>
            </div>
          </a>
        </nav>

        <!-- PAGE -->
        <section class="pageView" id="pageView" aria-label="Web view">
          <div class="frameWrap">
            <iframe id="frame" src="about:blank" referrerpolicy="no-referrer" title="Supreme Ventures website"></iframe>

            <div class="loading" id="loading" aria-hidden="true">
              <div class="spinner" aria-label="Loading"></div>
            </div>

            <div class="topMask" id="topMask" aria-hidden="true">
              <img src="./sv-logo.png" alt="Supreme Ventures Group" />
            </div>

            <div class="cookieMask" id="cookieMask" aria-hidden="true">
              <img src="./sv-logo.png" alt="Supreme Ventures Group" />
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <script>
    const menuView    = document.getElementById('menuView');
    const pageView    = document.getElementById('pageView');
    const frame       = document.getElementById('frame');
    const menuBtn     = document.getElementById('menuBtn');
    const headerTitle = document.getElementById('headerTitle');
    const cookieMask  = document.getElementById('cookieMask');
    const topMask     = document.getElementById('topMask');
    const loading     = document.getElementById('loading');

    const IDLE_TIMEOUT_MS = 2 * 60 * 1000;
    let idleTimer = null;

    document.querySelectorAll('.gameLogo').forEach(img => {
      img.addEventListener('error', () => { img.style.display = 'none'; });
    });

    function setIdleTimer(){
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        if (pageView.style.display === 'block') showMenu();
      }, IDLE_TIMEOUT_MS);
    }

    ['click','touchstart','mousemove','keydown'].forEach(evt => {
      window.addEventListener(evt, setIdleTimer, { passive:true });
    });

    function showLoading(on){
      loading.style.display = on ? 'flex' : 'none';
      loading.setAttribute('aria-hidden', on ? 'false' : 'true');
    }

    function showMenu(){
      showLoading(false);
      frame.src = 'about:blank';
      cookieMask.style.display = 'none';
      topMask.style.display = 'none';
      menuView.style.display = 'grid';
      pageView.style.display = 'none';
      headerTitle.textContent = 'SUPREME VENTURES RESULTS';
      menuBtn.setAttribute('aria-pressed', 'true');
    }

    function showPage(url, label){
      menuView.style.display = 'none';
      pageView.style.display = 'block';
      cookieMask.style.display = 'flex';
      topMask.style.display = 'flex';
      headerTitle.textContent = (label || '').toUpperCase();
      menuBtn.setAttribute('aria-pressed', 'false');

      showLoading(true);
      const bust = (url.includes('?') ? '&' : '?') + 'kiosk=' + Date.now();
      frame.src = url + bust;
    }

    frame.addEventListener('load', () => showLoading(false));
    menuBtn.addEventListener('click', showMenu);

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const url = tile.dataset.url;
        const label = tile.querySelector('.tileTitle')?.textContent?.trim() || 'PAGE';
        showPage(url, label);
      });
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') showMenu();
    });

    showMenu();
    setIdleTimer();
  </script>
</body>
</html>
