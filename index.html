<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Supreme Ventures Results Kiosk</title>

  <style>
    :root{
      --sv-green:#0b7a3b;
      --sv-green-dark:#075c2c;
      --sv-gold:#f2c300;

      --bg:#071e12;
      --panel:#0b2a19;
      --panel2:#0b1a12;
      --border:rgba(255,255,255,.14);
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);

      --radius:20px;
      --gap:18px;
      --header-h:104px;              /* ✅ increased */
      --shadow:0 14px 40px rgba(0,0,0,.45);

      --iframe-top-mask:140px;       /* ✅ NEW: covers the site's sticky header inside iframe */
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      font-family: "Trebuchet MS", Trebuchet, Verdana, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(242,195,0,.10), transparent 55%),
        radial-gradient(1200px 800px at 80% 20%, rgba(11,122,59,.25), transparent 50%),
        linear-gradient(180deg, #06160e, var(--bg));
      color:var(--text);
    }

    /* ================= APP ================= */
    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    /* ================= HEADER ================= */
    .header{
      min-height:var(--header-h);
      display:flex;
      align-items:center;
      gap:16px;
      padding:14px 20px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)),
        linear-gradient(90deg, rgba(11,122,59,.35), rgba(242,195,0,.15));
      border-bottom:1px solid rgba(255,255,255,.12);
      position:relative;
    }

    .header::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:3px;
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold));
    }

    .title{
      font-size:22px;
      font-weight:900;
      letter-spacing:.3px;
      white-space:nowrap;
      flex:0 0 auto;
    }

    /* ======= LOGO STRIP ======= */
    .logoStrip{
      flex:1;
      display:flex;
      align-items:center;
      overflow:hidden;
      padding:0 6px;
    }

    .logoStripInner{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;                 /* ✅ slightly more spacing */
      min-width:0;
    }

    .gameLogo{
      height:82px;              /* ✅ increased */
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.25));
      opacity:.98;
    }

    .menuBtn{
      flex:0 0 auto;
      border:2px solid rgba(242,195,0,.7);
      background:linear-gradient(135deg, rgba(242,195,0,.35), rgba(255,255,255,.06));
      color:#fff;
      font-size:18px;
      font-weight:900;
      padding:12px 22px;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      box-shadow:0 10px 26px rgba(0,0,0,.35);
      -webkit-tap-highlight-color:transparent;
    }

    .menuBtn:active{
      transform:scale(.98);
      opacity:.92;
    }

    /* ================= CONTENT ================= */
    .content{
      flex:1;
      min-height:0;
      padding:18px;
      display:flex;
    }

    /* ================= MENU ================= */
    .menuView{
      width:100%;
      height:100%;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr;
      gap:var(--gap);
    }

    .tile{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      text-decoration:none;
      color:#fff;

      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.15);
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(242,195,0,.14), transparent 45%),
        linear-gradient(135deg, rgba(11,122,59,.75), rgba(7,92,44,.90));
      box-shadow:var(--shadow);

      padding:24px;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }

    .tile::after{
      content:"";
      position:absolute;
      top:14px;
      right:14px;
      width:14px;
      height:14px;
      border-radius:50%;
      background:var(--sv-gold);
      box-shadow:0 0 0 6px rgba(242,195,0,.18);
    }

    .tile:active{
      transform:scale(.985);
      opacity:.95;
    }

    .tileTitle{
      font-size:34px;
      font-weight:900;
      line-height:1.1;
      text-shadow:0 10px 18px rgba(0,0,0,.35);
    }

    .sub{
      display:block;
      margin-top:10px;
      font-size:18px;
      font-weight:700;
      color:rgba(255,255,255,.85);
    }

    /* ================= PAGE VIEW ================= */
    .pageView{
      width:100%;
      height:100%;
      display:none;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:var(--panel2);
      box-shadow:var(--shadow);
    }

    .frameWrap{
      position:relative;
      width:100%;
      height:100%;
      background:#fff;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    /* ================= TOP MASK (NEW) =================
       Covers the Supreme Ventures sticky nav/header inside the iframe.
       Also blocks clicks to the site menu underneath. */
    .topMask{
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:var(--iframe-top-mask);
      z-index:6;
      display:none;

      /* Choose a style you prefer: white or green */
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%);
      border-bottom:4px solid var(--sv-gold);
      box-shadow:0 10px 22px rgba(0,0,0,.18);

      pointer-events:auto; /* ✅ blocks clicks to the website header under it */
      align-items:center;
      justify-content:center;
      padding:10px 14px;
    }

    .topMask img{
      height:56px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }

    /* ================= COOKIE MASK ================= */
    .cookieMask{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:120px;

      background:linear-gradient(180deg, #ffffff, #f7f7f7);
      border-top:4px solid var(--sv-gold);
      box-shadow:0 -10px 22px rgba(0,0,0,.18);

      z-index:5;
      display:none;
      pointer-events:none;

      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px 18px;
    }

    .cookieMask img{
      height:52px;
      max-width:260px;
      object-fit:contain;
      opacity:1;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));
    }

    @media (max-width:900px){
      .tileTitle{ font-size:30px; }
      .title{ display:none; }
      .gameLogo{ height:34px; }
      :root{ --header-h:92px; }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <div class="title" id="headerTitle">Supreme Ventures Results</div>

      <div class="logoStrip" aria-label="Game logos">
        <div class="logoStripInner">
          <img class="gameLogo" src="./cpot-150x150.png"       alt="Cash Pot" />
          <img class="gameLogo" src="./dollaz-150x150.png"     alt="Dollaz" />
          <img class="gameLogo" src="./hotpick-150x150.png"    alt="Hot Pick" />
          <img class="gameLogo" src="./JustBet-150x150.png"    alt="Just Bet" />
          <img class="gameLogo" src="./lotto-150x150.png"      alt="Lotto" />
          <img class="gameLogo" src="./lucky5-150x150.png"     alt="Lucky 5" />
          <img class="gameLogo" src="./mtime-150x150.png"      alt="Midday Time" />
          <img class="gameLogo" src="./pick2-150x150.png"      alt="Pick 2" />
          <img class="gameLogo" src="./pick3-150x150.png"      alt="Pick 3" />
          <img class="gameLogo" src="./pick4-150x150.png"      alt="Pick 4" />
          <img class="gameLogo" src="./superlotto-150x150.png" alt="Super Lotto" />
          <img class="gameLogo" src="./topdraw-150x150.png"    alt="Top Draw" />
        </div>
      </div>

      <button class="menuBtn" id="menuBtn">MENU</button>
    </div>

    <div class="content">

      <!-- MENU -->
      <div class="menuView" id="menuView">
        <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/">
          <div>
            <div class="tileTitle">Latest Results</div>
            <span class="sub">View today’s draw results</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/past-results/">
          <div>
            <div class="tileTitle">Past Results</div>
            <span class="sub">Search previous draws</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/games/">
          <div>
            <div class="tileTitle">Games</div>
            <span class="sub">Browse available games</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/investor-centre/">
          <div>
            <div class="tileTitle">Investor Center</div>
            <span class="sub">Company information</span>
          </div>
        </a>
      </div>

      <!-- PAGE -->
      <div class="pageView" id="pageView">
        <div class="frameWrap">
          <iframe id="frame" src="about:blank" referrerpolicy="no-referrer"></iframe>

          <!-- ✅ NEW: covers sticky header/nav inside iframe -->
          <div class="topMask" id="topMask">
            <img src="./sv-logo.png" alt="Supreme Ventures Group" />
          </div>

          <!-- Cookie/privacy mask at bottom -->
          <div class="cookieMask" id="cookieMask">
            <img src="./sv-logo.png" alt="Supreme Ventures Group" />
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const menuView    = document.getElementById('menuView');
    const pageView    = document.getElementById('pageView');
    const frame       = document.getElementById('frame');
    const menuBtn     = document.getElementById('menuBtn');
    const headerTitle = document.getElementById('headerTitle');
    const cookieMask  = document.getElementById('cookieMask');
    const topMask     = document.getElementById('topMask');

    // If any top logos fail to load, hide them (prevents broken icon clutter)
    document.querySelectorAll('.gameLogo').forEach(img => {
      img.addEventListener('error', () => { img.style.display = 'none'; });
    });

    function showMenu(){
      frame.src = 'about:blank';
      cookieMask.style.display = 'none';
      topMask.style.display = 'none';
      menuView.style.display = 'grid';
      pageView.style.display = 'none';
      headerTitle.textContent = 'Supreme Ventures Results';
    }

    function showPage(url, label){
      menuView.style.display = 'none';
      pageView.style.display = 'block';
      cookieMask.style.display = 'flex';
      topMask.style.display = 'flex';   // ✅ show top mask when browsing site
      headerTitle.textContent = label;
      frame.src = url;
    }

    menuBtn.addEventListener('click', showMenu);

    document.querySelectorAll('.tile').forEach(tile=>{
      tile.addEventListener('click', e=>{
        e.preventDefault();
        const url = tile.dataset.url;
        const label = tile.querySelector('.tileTitle').textContent.trim();
        showPage(url, label);
      });
    });

    showMenu();
  </script>

</body>
</html>
