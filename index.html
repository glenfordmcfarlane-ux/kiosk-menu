<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b7a3b" />
  <title>Supreme Ventures Results Kiosk</title>

  <style>
    :root{
      --sv-green:#0b7a3b;                       /* Brand green */
      --sv-green-dark:#075c2c;                 /* Brand dark green */
      --sv-gold:#f2c300;                       /* Brand gold */

      --bg:#071e12;                            /* App background base */
      --panel:#0b2a19;                         /* Panel color (unused but kept) */
      --panel2:#0b1a12;                        /* Darker panel */
      --border:rgba(255,255,255,.14);          /* Hairline borders */
      --text:#ffffff;                          /* Main text color */
      --muted:rgba(255,255,255,.78);           /* Muted text color */

      --radius:20px;                           /* Global radius */
      --gap:18px;                              /* Grid gap */
      --header-h:290px;                        /* Header height */
      --shadow:0 14px 40px rgba(0,0,0,.45);    /* Global shadow */

      --iframe-top-mask:140px;                 /* Covers sticky header inside iframe */

      --focus: 0 0 0 4px rgba(242,195,0,.45);  /* Focus ring */
      --tap: 0.985;                            /* Tap scale */

      /* ===== Bevel controls (easy tuning) ===== */
      --bevel: 12px;                           /* ✅ Bezel thickness (increase for thicker rim) */
      --bevel-radius: 44px;                    /* Outer radius of tile */
      --face-radius: 32px;                     /* Inner face radius (outer minus bevel) */

      /* ===== Header scaling (proportional) ===== */
      --title-size: 44px;                      /* Title font size */
      --logo-h: 130px;                         /* Game logo height */
      --menu-font: 28px;                       /* Menu button text size */
      --menu-pad-y: 22px;                      /* Menu button vertical padding */
      --menu-pad-x: 48px;                      /* Menu button horizontal padding */
      --menu-radius: 26px;                     /* Menu button rounding */

      /* ===== NEW: header spacing controls ===== */
      --header-bottom-pad: 28px;               /* How far from the bottom the title/menu sit */
      --logo-top-pad: 10px;                    /* How high the logos sit inside the header */
    }

    *{ box-sizing:border-box; }                /* Predictable sizing */

    html, body{
      height:100%;                             /* Full height app */
      margin:0;                                /* Remove default margin */
      font-family:"Trebuchet MS", Trebuchet, Verdana, sans-serif; /* Kiosk-friendly font */
      /* Slightly lighter + textured background to help shadows read more "3D" */
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(242,195,0,.12), transparent 55%), /* Soft gold glow */
        radial-gradient(1200px 800px at 80% 20%, rgba(11,122,59,.22), transparent 55%), /* Soft green glow */
        radial-gradient(1000px 700px at 50% 85%, rgba(255,255,255,.05), transparent 55%), /* subtle lift behind tiles */
        linear-gradient(180deg, #0b2417, var(--bg));                                    /* Base gradient */
      color:var(--text);                       /* Text color */
      overscroll-behavior:none;                /* Prevent bounce in kiosk */
    }

    /* ================= APP ================= */
    .app{
      height:100%;                             /* Fill viewport */
      display:flex;                            /* Column layout */
      flex-direction:column;                   /* Header on top */
    }

    /* ================= HEADER ================= */
    .header{
      min-height:var(--header-h);              /* Taller header */
      display:flex;                            /* Horizontal layout */
      align-items:stretch;                     /* Stretch so we can push title/menu down */
      gap:26px;                                /* Space between items */
      padding:28px 32px;                       /* Header padding */

      /* Light header so logos are more visible */
      background:linear-gradient(180deg, #ffffff 0%, #f4f4f4 45%, #eaeaea 100%);

      border-bottom:1px solid rgba(0,0,0,.10); /* Subtle bottom line */
      position:relative;                       /* For accent bar */
    }

    .header::after{
      content:"";                              /* Accent bar */
      position:absolute;                       /* Stick to bottom */
      left:0; right:0; bottom:0;               /* Full width */
      height:6px;                              /* Accent thickness */
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold)); /* Green->Gold */
    }

    /* Title sits LOWER to avoid competing with logos */
    .title{
      font-size:var(--title-size);             /* Title size */
      font-weight:900;                         /* Bold */
      letter-spacing:.4px;                     /* Tracking */
      white-space:nowrap;                      /* Single line */
      flex:0 0 auto;                           /* Don’t stretch */
      color:#0b3f22;                           /* Dark green on white */
      text-shadow:0 2px 0 rgba(255,255,255,.65);/* Slight lift */

      margin-top:auto;                         /* ✅ Push toward bottom */
      margin-bottom:var(--header-bottom-pad);  /* ✅ Control how low it sits */
      align-self:flex-end;                     /* Align to bottom edge */
    }

    /* ======= LOGO STRIP ======= */
    .logoStrip{
      flex:1;                                  /* Take remaining space */
      display:flex;                            /* Horizontal */
      overflow:hidden;                         /* Hide overflow */
      padding:0 10px;                          /* Side padding */
      min-width:0;                             /* Allow shrink */
      align-self:stretch;                      /* Fill header height */
    }

    .logoStripInner{
      width:100%;                              /* Full width */
      display:flex;                            /* Row */
      justify-content:center;                  /* Center logos */
      gap:32px;                                /* Spacing between logos */
      min-width:0;                             /* Allow shrink */
      padding-top:var(--logo-top-pad);         /* ✅ Keep logos higher */
      align-items:flex-start;                  /* ✅ Keep logos near top */
    }

    .gameLogo{
      height:var(--logo-h);                    /* Logo height */
      width:auto;                              /* Keep aspect */
      object-fit:contain;                      /* Fit nicely */
      filter:
        drop-shadow(0 6px 12px rgba(0,0,0,.28)) /* Shadow for visibility */
        drop-shadow(0 0 2px rgba(255,255,255,.35));
      opacity:1;                               /* Full */
    }

    /* ================= MENU BUTTON (3D) ================= */
    .menuBtn{
      flex:0 0 auto;                           /* Fixed width */
      border:3px solid rgba(242,195,0,.95);    /* Gold rim */
      background:linear-gradient(145deg, #ffe58a, #caa800); /* Gold face */
      color:#1a1a1a;                           /* Dark text */

      font-size:var(--menu-font);              /* Menu text size */
      font-weight:900;                         /* Bold */
      letter-spacing:.4px;                     /* Tracking */

      padding:var(--menu-pad-y) var(--menu-pad-x); /* Padding */
      border-radius:var(--menu-radius);        /* Rounding */

      cursor:pointer;                          /* Pointer */
      user-select:none;                        /* No select */
      -webkit-tap-highlight-color:transparent; /* No tap glow */
      position:relative;                       /* For gloss */

      /* Strong 3D */
      box-shadow:
        0 12px 0 #9e8500,
        0 28px 52px rgba(0,0,0,.35);

      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;

      margin-top:auto;                         /* ✅ Push toward bottom */
      margin-bottom:var(--header-bottom-pad);  /* ✅ Keep same baseline as title */
      align-self:flex-end;                     /* Align to bottom edge */
    }

    .menuBtn::before{
      content:"";                              /* Gloss highlight */
      position:absolute;                       /* Inside */
      left:10px; right:10px; top:10px;         /* Inset */
      height:44%;                              /* Top band */
      border-radius:calc(var(--menu-radius) - 8px);
      background:linear-gradient(to bottom, rgba(255,255,255,.40), rgba(255,255,255,0));
      pointer-events:none;                     /* Ignore clicks */
    }

    .menuBtn:hover{
      transform:translateY(-4px);              /* Lift */
      box-shadow:
        0 16px 0 #9e8500,
        0 34px 64px rgba(0,0,0,.40);
      filter:saturate(1.05);
    }

    .menuBtn:active{
      transform:translateY(7px);               /* Press */
      box-shadow:
        0 6px 0 #9e8500,
        0 16px 28px rgba(0,0,0,.28);
      filter:saturate(.98);
    }

    .menuBtn:focus-visible{
      outline:none;
      box-shadow:
        0 12px 0 #9e8500,
        0 28px 52px rgba(0,0,0,.35),
        var(--focus);
    }

    /* ================= CONTENT ================= */
    .content{
      flex:1;                                  /* Fill remaining space */
      min-height:0;                            /* Allow children to size */
      padding:18px;                            /* Outer padding */
      display:flex;                            /* Holds menu/page */
    }

    /* ================= MENU ================= */
    .menuView{
      width:100%;                              /* Full width */
      height:100%;                             /* Full height */
      display:grid;                            /* 2x2 grid */
      grid-template-columns:1fr 1fr;           /* Two columns */
      grid-template-rows:1fr 1fr;              /* Two rows */
      gap:var(--gap);                          /* Spacing */
    }

    /* ================= TRUE RAISED 3D TILE (more convex) ================= */
    .tile{
      position:relative;                       /* Needed for pseudo-elements */
      display:flex;                            /* Center content */
      align-items:center;                      /* Center vertically */
      justify-content:center;                  /* Center horizontally */
      text-align:center;                       /* Center text */
      text-decoration:none;                    /* No underline */
      color:#fff;                              /* White text */
      user-select:none;                        /* No select */
      -webkit-tap-highlight-color:transparent; /* No tap glow */

      border-radius:var(--bevel-radius);       /* Outer roundness */
      padding:0;                               /* Inner face handles padding */

      /* Dark outer bezel ring (rim) */
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.40));

      /* Raised shadow: strong bottom-right + subtle top-left highlight */
      box-shadow:
        18px 18px 38px rgba(0,0,0,.80),        /* main cast shadow */
        -7px -7px 16px rgba(255,255,255,.05), /* rim highlight */
        inset 0 2px 0 rgba(255,255,255,.06);  /* tiny inner rim line */

      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }

    /* Inner face (bevel thickness controlled by --bevel) */
    .tile::before{
      content:"";                              /* Create inner surface */
      position:absolute;                       /* Fill inside */
      inset:var(--bevel);                      /* ✅ Bevel thickness */
      border-radius:var(--face-radius);        /* Inner rounding */

      /* Convex green face */
      background:
        radial-gradient(circle at 30% 22%, rgba(90, 240, 160, .95) 0%, rgba(24, 170, 90, .95) 32%, rgba(11, 122, 59, .99) 62%, rgba(7, 92, 44, 1) 100%);

      /* TRUE convex feel: bright top-left, deeper bottom-right */
      box-shadow:
        inset 10px 10px 18px rgba(255,255,255,.18), /* highlight */
        inset -14px -18px 28px rgba(0,0,0,.55);     /* depth */

      z-index:0;                               /* Behind content */
    }

    /* Gloss highlight band (top shine) */
    .tile::after{
      content:"";                              /* Shine layer */
      position:absolute;                       /* Place at top */
      left:calc(var(--bevel) + 8px);
      right:calc(var(--bevel) + 8px);
      top:calc(var(--bevel) + 8px);
      height:40%;
      border-radius:calc(var(--face-radius) - 8px);
      background:linear-gradient(180deg, rgba(255,255,255,.26), rgba(255,255,255,0));
      filter:blur(.25px);
      z-index:1;
      pointer-events:none;
    }

    /* Gold indicator dot */
    .tile .dot{
      position:absolute;
      top:22px; right:22px;
      width:16px; height:16px;
      border-radius:50%;
      background:var(--sv-gold);
      box-shadow:0 0 0 8px rgba(242,195,0,.15);
      z-index:3;
    }

    /* Content wrapper so text sits above the face */
    .tileContent{
      position:relative;
      z-index:2;
      padding:34px;
    }

    /* Hover lift */
    .tile:hover{
      transform:translateY(-6px);
      box-shadow:
        22px 22px 50px rgba(0,0,0,.84),
        -8px -8px 18px rgba(255,255,255,.06),
        inset 0 2px 0 rgba(255,255,255,.06);
      filter:saturate(1.06);
    }

    /* Pressed becomes slightly concave */
    .tile:active{
      transform:translateY(4px) scale(var(--tap));
      box-shadow:
        10px 10px 22px rgba(0,0,0,.70),
        -4px -4px 10px rgba(255,255,255,.04);
      filter:saturate(.98);
    }

    /* Inner face concave when pressed */
    .tile:active::before{
      box-shadow:
        inset 12px 12px 22px rgba(0,0,0,.60),
        inset -8px -8px 16px rgba(255,255,255,.18);
    }

    /* Keyboard focus ring */
    .tile:focus-visible{
      outline:none;
      box-shadow:
        18px 18px 38px rgba(0,0,0,.80),
        -7px -7px 16px rgba(255,255,255,.05),
        inset 0 2px 0 rgba(255,255,255,.06),
        var(--focus);
    }

    .tileTitle{
      font-size:44px;
      font-weight:900;
      line-height:1.05;
      text-shadow:0 10px 18px rgba(0,0,0,.35);
    }

    .sub{
      display:block;
      margin-top:10px;
      font-size:20px;
      font-weight:800;
      color:rgba(255,255,255,.88);
    }

    /* ================= PAGE VIEW ================= */
    .pageView{
      width:100%;
      height:100%;
      display:none;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:var(--panel2);
      box-shadow:var(--shadow);
    }

    .frameWrap{
      position:relative;
      width:100%; height:100%;
      background:#fff;
    }

    iframe{
      width:100%; height:100%;
      border:0;
      background:#fff;
    }

    /* ================= TOP MASK ================= */
    .topMask{
      position:absolute;
      top:0; left:0; right:0;
      height:var(--iframe-top-mask);
      z-index:6;
      display:none;
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%);
      border-bottom:4px solid var(--sv-gold);
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      pointer-events:auto;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
    }

    .topMask img{
      height:56px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }

    /* ================= COOKIE MASK ================= */
    .cookieMask{
      position:absolute;
      left:0; right:0; bottom:0;
      height:120px;
      background:linear-gradient(180deg, #ffffff, #f7f7f7);
      border-top:4px solid var(--sv-gold);
      box-shadow:0 -10px 22px rgba(0,0,0,.18);
      z-index:5;
      display:none;
      pointer-events:none;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px 18px;
    }

    .cookieMask img{
      height:52px;
      max-width:260px;
      object-fit:contain;
      opacity:1;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));
    }

    /* ================= LOADING OVERLAY ================= */
    .loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:7;
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(2px);
    }

    .spinner{
      width:58px; height:58px;
      border-radius:50%;
      border:7px solid rgba(0,0,0,.15);
      border-top-color: rgba(11,122,59,.9);
      animation: spin .9s linear infinite;
    }

    @keyframes spin{ to{ transform:rotate(360deg); } }

    /* ================= RESPONSIVE ================= */
    @media (max-width:900px){
      .tileTitle{ font-size:34px; }
      .title{ display:none; }
      .gameLogo{ height:84px; }
      :root{ --header-h:200px; }
    }

    @media (max-width:680px){
      .menuView{ grid-template-columns:1fr; grid-template-rows:auto; }
      .tile{ min-height:160px; }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <div class="title" id="headerTitle">Supreme Ventures Results</div>

      <div class="logoStrip" aria-label="Game logos">
        <div class="logoStripInner">
          <img class="gameLogo" src="./cpot-150x150.png"       alt="Cash Pot" />
          <img class="gameLogo" src="./dollaz-150x150.png"     alt="Dollaz" />
          <img class="gameLogo" src="./hotpick-150x150.png"    alt="Hot Pick" />
          <img class="gameLogo" src="./JustBet-150x150.png"    alt="Just Bet" />
          <img class="gameLogo" src="./lotto-150x150.png"      alt="Lotto" />
          <img class="gameLogo" src="./lucky5-150x150.png"     alt="Lucky 5" />
          <img class="gameLogo" src="./mtime-150x150.png"      alt="Midday Time" />
          <img class="gameLogo" src="./pick2-150x150.png"      alt="Pick 2" />
          <img class="gameLogo" src="./pick3-150x150.png"      alt="Pick 3" />
          <img class="gameLogo" src="./pick4-150x150.png"      alt="Pick 4" />
          <img class="gameLogo" src="./superlotto-150x150.png" alt="Super Lotto" />
          <img class="gameLogo" src="./topdraw-150x150.png"    alt="Top Draw" />
        </div>
      </div>

      <button class="menuBtn" id="menuBtn" type="button">MENU</button>
    </div>

    <div class="content">

      <!-- MENU -->
      <nav class="menuView" id="menuView" aria-label="Main menu">
        <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/" aria-label="Open Latest Results">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Latest Results</div>
            <span class="sub">View today’s draw results</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/past-results/" aria-label="Open Past Results">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Past Results</div>
            <span class="sub">Search previous draws</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/games/" aria-label="Open Games">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Games</div>
            <span class="sub">Browse available games</span>
          </div>
        </a>

        <a class="tile" href="#" data-url="https://supremeventures.com/responsible-gaming/" aria-label="Responsible Gaming">
          <span class="dot" aria-hidden="true"></span>
          <div class="tileContent">
            <div class="tileTitle">Responsible Gaming</div>
            <span class="sub">General information</span>
          </div>
        </a>
      </nav>

      <!-- PAGE -->
      <section class="pageView" id="pageView" aria-label="Web view">
        <div class="frameWrap">
          <iframe id="frame" src="about:blank" referrerpolicy="no-referrer" title="Supreme Ventures website"></iframe>

          <!-- Loading overlay -->
          <div class="loading" id="loading" aria-hidden="true">
            <div class="spinner" aria-label="Loading"></div>
          </div>

          <!-- Covers sticky header/nav inside iframe -->
          <div class="topMask" id="topMask" aria-hidden="true">
            <img src="./sv-logo.png" alt="Supreme Ventures Group" />
          </div>

          <!-- Cookie/privacy mask at bottom -->
          <div class="cookieMask" id="cookieMask" aria-hidden="true">
            <img src="./sv-logo.png" alt="Supreme Ventures Group" />
          </div>
        </div>
      </section>

    </div>
  </div>

  <script>
    // ===== Element references =====
    const menuView    = document.getElementById('menuView');      // Menu grid container
    const pageView    = document.getElementById('pageView');      // Iframe container
    const frame       = document.getElementById('frame');         // The iframe
    const menuBtn     = document.getElementById('menuBtn');       // MENU button
    const headerTitle = document.getElementById('headerTitle');   // Header title text
    const cookieMask  = document.getElementById('cookieMask');    // Bottom cookie mask
    const topMask     = document.getElementById('topMask');       // Top header mask
    const loading     = document.getElementById('loading');       // Loading overlay

    // ===== KIOSK SETTINGS =====
    const IDLE_TIMEOUT_MS = 2 * 60 * 1000;                        // 2 minutes -> auto-return to menu
    let idleTimer = null;                                         // Idle timeout handle

    // If any top logos fail to load, hide them (prevents broken icon clutter)
    document.querySelectorAll('.gameLogo').forEach(img => {       // Loop all game logos
      img.addEventListener('error', () => {                       // If an image fails
        img.style.display = 'none';                               // Hide broken logo
      });
    });

    function setIdleTimer(){                                      // Reset and start the idle timer
      if (idleTimer) clearTimeout(idleTimer);                     // Clear existing timer
      idleTimer = setTimeout(() => {                              // Start a new timer
        if (pageView.style.display === 'block') showMenu();       // If browsing, return to menu
      }, IDLE_TIMEOUT_MS);                                        // After timeout
    }

    // Reset timer on user activity (touch/kiosk friendly)
    ['click','touchstart','mousemove','keydown'].forEach(evt => { // Events to treat as activity
      window.addEventListener(evt, setIdleTimer, { passive:true });// Passive for performance
    });

    function showLoading(on){                                     // Toggle loading overlay
      loading.style.display = on ? 'flex' : 'none';               // Show/hide overlay
      loading.setAttribute('aria-hidden', on ? 'false' : 'true'); // Accessibility state
    }

    function showMenu(){                                          // Return to main menu
      showLoading(false);                                         // Ensure loader off
      frame.src = 'about:blank';                                  // Clear iframe
      cookieMask.style.display = 'none';                          // Hide bottom mask
      topMask.style.display = 'none';                             // Hide top mask
      menuView.style.display = 'grid';                            // Show menu grid
      pageView.style.display = 'none';                            // Hide iframe view
      headerTitle.textContent = 'Supreme Ventures Results';       // Reset title
      menuBtn.setAttribute('aria-pressed', 'true');               // State
    }

    function showPage(url, label){                                // Navigate to a site page
      menuView.style.display = 'none';                            // Hide menu
      pageView.style.display = 'block';                           // Show iframe view
      cookieMask.style.display = 'flex';                          // Show bottom mask
      topMask.style.display = 'flex';                             // Show top mask
      headerTitle.textContent = label;                            // Update title
      menuBtn.setAttribute('aria-pressed', 'false');              // State

      showLoading(true);                                          // Show loading overlay
      const bust = (url.includes('?') ? '&' : '?') + 'kiosk=' + Date.now(); // Cache-buster
      frame.src = url + bust;                                     // Load page
    }

    frame.addEventListener('load', () => showLoading(false));     // Hide loader when iframe loads
    menuBtn.addEventListener('click', showMenu);                  // MENU button returns home

    // Tile click -> open corresponding URL
    document.querySelectorAll('.tile').forEach(tile => {          // Loop tiles
      tile.addEventListener('click', e => {                       // On tile click
        e.preventDefault();                                       // Prevent default anchor behavior
        const url = tile.dataset.url;                             // URL to load
        const label = tile.querySelector('.tileTitle').textContent.trim(); // Title to show
        showPage(url, label);                                     // Navigate
      });
    });

    // Keyboard: ESC returns to menu
    window.addEventListener('keydown', (e) => {                   // On key press
      if (e.key === 'Escape') showMenu();                         // Escape -> menu
    });

    showMenu();                                                   // Start in menu mode
    setIdleTimer();                                               // Start idle timer
  </script>

</body>
</html>
