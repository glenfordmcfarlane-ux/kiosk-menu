<!doctype html>
<!-- Document type: HTML5 -->
<html lang="en">
<!-- Root element + language -->
<head>
  <!-- Head: metadata, title, styles -->
  <meta charset="utf-8" />
  <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Kiosk-friendly viewport -->
  <meta name="theme-color" content="#0b7a3b" />
  <!-- Browser UI theme color -->
  <title>Supreme Ventures Results Kiosk</title>
  <!-- Page title -->

  <style>
    /* ====== STYLES START ====== */
    :root{
      /* CSS variables (easy tuning) */
      --sv-green:#0b7a3b;
      --sv-green-dark:#075c2c;
      --sv-gold:#f2c300;

      --bg1:#eef1f4;
      --bg2:#dfe4ea;
      --surface:#e7ebf0;

      --radius:20px;
      --gap:18px;
      --header-h:290px;

      --focus: 0 0 0 4px rgba(242,195,0,.45);
      --tap: 0.985;

      --bevel: 12px;
      --bevel-radius: 44px;
      --face-radius: 32px;

      --title-size: 44px;
      --logo-h: 120px;
      --menu-font: 28px;
      --menu-pad-y: 22px;
      --menu-pad-x: 48px;
      --menu-radius: 26px;

      --header-bottom-pad: 22px;
      --header-side-pad: 34px;
      --logo-area-top: 18px;
      --logo-area-bottom: 115px;

      --console-radius: 28px;
      --console-pad: 22px;
      --console-edge-dark: rgba(0,0,0,.22);
      --console-edge-light: rgba(255,255,255,.75);
      --console-inset-dark: rgba(0,0,0,.18);
      --console-inset-light: rgba(255,255,255,.55);

      --tile-shadow-dark: rgba(0,0,0,.58);
      --tile-shadow-light: rgba(255,255,255,.72);

      --ring-radius: 46px;
      --ring-thickness: 10px;
      --ring-gap: 12px;
      --ring-shadow-dark: rgba(0,0,0,.20);
      --ring-shadow-light: rgba(255,255,255,.65);

      --iframe-zoom: 1;

      /* ✅ Preview tune variables (defaults) */
      --pv-scale: 0.95;    /* starting zoom for preview iframes */
      --pv-top: -320px;    /* starting crop Y */
      --pv-left: 0px;      /* starting crop X */
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      font-family:"Trebuchet MS", Trebuchet, Verdana, sans-serif;
      text-transform:uppercase;

      background:
        radial-gradient(1200px 800px at 18% 12%, rgba(255,255,255,.85), transparent 55%),
        radial-gradient(900px 650px at 70% 20%, rgba(255,255,255,.55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      color:#0c1a12;
      overscroll-behavior:none;
    }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    .header{
      min-height:var(--header-h);
      position:relative;
      padding:0;
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 55%, #eeeeee 100%);
      box-shadow: 0 18px 45px rgba(0,0,0,.18);
      border-bottom:1px solid rgba(0,0,0,.10);
      overflow:hidden;
    }

    .header::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:6px;
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold));
    }

    .logoStrip{
      position:absolute;
      left:var(--header-side-pad);
      right:var(--header-side-pad);
      top:var(--logo-area-top);
      bottom:var(--logo-area-bottom);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow:hidden;
    }

    .logoStripInner{
      width:100%;
      height:100%;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      align-content:flex-start;
      column-gap:34px;
      row-gap:18px;
      padding-top:10px;
    }

    .gameLogo{
      height:var(--logo-h);
      width:auto;
      object-fit:contain;
      filter:
        drop-shadow(0 8px 16px rgba(0,0,0,.22))
        drop-shadow(0 0 2px rgba(255,255,255,.45));
    }

    .bottomRow{
      position:absolute;
      left:var(--header-side-pad);
      right:var(--header-side-pad);
      bottom:var(--header-bottom-pad);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:18px;
      pointer-events:none;
    }

    .title{
      font-size:var(--title-size);
      font-weight:900;
      letter-spacing:.5px;
      color:#0b3f22;
      white-space:nowrap;
      text-shadow:
        0 1px 0 rgba(255,255,255,.85),
        0 10px 18px rgba(0,0,0,.10);
    }

    .menuBtn{
      pointer-events:auto;
      border:3px solid rgba(242,195,0,.95);
      background:linear-gradient(145deg, #ffe58a, #caa800);
      color:#1a1a1a;

      font-size:var(--menu-font);
      font-weight:900;
      letter-spacing:.5px;

      padding:var(--menu-pad-y) var(--menu-pad-x);
      border-radius:var(--menu-radius);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      position:relative;

      box-shadow:
        0 14px 0 #9e8500,
        0 34px 64px rgba(0,0,0,.30);

      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .menuBtn::before{
      content:"";
      position:absolute;
      left:10px; right:10px; top:10px;
      height:44%;
      border-radius:calc(var(--menu-radius) - 8px);
      background:linear-gradient(to bottom, rgba(255,255,255,.45), rgba(255,255,255,0));
      pointer-events:none;
    }

    .menuBtn:hover{
      transform:translateY(-4px);
      box-shadow:
        0 18px 0 #9e8500,
        0 40px 78px rgba(0,0,0,.34);
      filter:saturate(1.05);
    }

    .menuBtn:active{
      transform:translateY(8px);
      box-shadow:
        0 6px 0 #9e8500,
        0 18px 32px rgba(0,0,0,.26);
      filter:saturate(.98);
    }

    .menuBtn:focus-visible{
      outline:none;
      box-shadow:
        0 14px 0 #9e8500,
        0 34px 64px rgba(0,0,0,.30),
        var(--focus);
    }

    .content{
      flex:1;
      min-height:0;
      padding:22px;
      display:flex;
      background:
        radial-gradient(1200px 800px at 25% 15%, rgba(255,255,255,.45), transparent 55%),
        radial-gradient(900px 650px at 80% 30%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, var(--surface), #d9dee6);
    }

    .console{
      width:100%;
      height:100%;
      border-radius:var(--console-radius);
      padding:var(--console-pad);
      position:relative;

      /* ✅ allow the menuShell scrollbar to be visible and usable */
      overflow:visible;

      background:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,.14) 0px,
          rgba(255,255,255,.14) 6px,
          rgba(0,0,0,.02) 6px,
          rgba(0,0,0,.02) 12px
        ),
        radial-gradient(900px 700px at 20% 15%, rgba(255,255,255,.85), transparent 55%),
        radial-gradient(900px 700px at 85% 35%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(180deg, #f2f4f7 0%, #d8dee6 100%);

      box-shadow:
        18px 18px 40px var(--console-edge-dark),
        -10px -10px 26px var(--console-edge-light),
        inset 10px 10px 18px var(--console-inset-dark),
        inset -10px -10px 18px var(--console-inset-light);
    }

    .console::before{
      content:"";
      position:absolute;
      inset:12px;
      border-radius:calc(var(--console-radius) - 12px);
      background:
        radial-gradient(700px 520px at 20% 20%, rgba(255,255,255,.22), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 10px 10px 18px rgba(0,0,0,.10),
        inset -10px -10px 18px rgba(255,255,255,.45);
      pointer-events:none;
    }

    .console > *{ position:relative; z-index:1; }

    .menuView{
      width:100%;
      height:100%;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr;
      gap:var(--gap);
    }

    .tileSlot{
      position:relative;
      border-radius:var(--ring-radius);
      padding:var(--ring-gap);

      background:
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(255,255,255,.10)),
        linear-gradient(180deg, #edf1f6 0%, #d7dde6 100%);

      box-shadow:
        inset 12px 12px 18px var(--ring-shadow-dark),
        inset -12px -12px 18px var(--ring-shadow-light),
        0 10px 24px rgba(0,0,0,.06);
    }

    .tileSlot::before{
      content:"";
      position:absolute;
      inset:var(--ring-thickness);
      border-radius:calc(var(--ring-radius) - var(--ring-thickness));
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.55),
        inset -2px -2px 0 rgba(0,0,0,.08);
      pointer-events:none;
    }

    .tile{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      text-decoration:none;
      color:#fff;
      user-select:none;
      -webkit-tap-highlight-color:transparent;

      border-radius:var(--bevel-radius);
      padding:0;

      background:linear-gradient(180deg,#0d5f35,#0a4e2b);

      box-shadow:
        20px 22px 44px rgba(0,0,0,.42),
        -10px -10px 22px rgba(255,255,255,.55);

      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    .tile::before{
      content:"";
      position:absolute;
      inset:var(--bevel);
      border-radius:var(--face-radius);

      background:
        radial-gradient(circle at 30% 25%, #20b76a 0%, #0b7a3b 50%, #075c2c 100%);

      box-shadow:
        inset 8px 8px 16px rgba(255,255,255,.22),
        inset -14px -18px 30px rgba(0,0,0,.55);

      z-index:0;
    }

    .tile::after{
      content:"";
      position:absolute;
      left:calc(var(--bevel) + 10px);
      right:calc(var(--bevel) + 10px);
      top:calc(var(--bevel) + 10px);
      height:40%;
      border-radius:calc(var(--face-radius) - 10px);
      background:linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,0));
      filter:blur(.25px);
      z-index:1;
      pointer-events:none;
    }

    .tile .dot{
      position:absolute;
      top:18px;
      right:18px;
      width:14px;
      height:14px;
      border-radius:50%;
      background:var(--sv-gold);
      box-shadow:0 0 0 7px rgba(242,195,0,.16);
      z-index:3;
    }

    .tileContent{
      position:relative;
      z-index:2;
      padding:22px;
    }

    .tileTitle{
      font-size:34px;
      font-weight:900;
      line-height:1.05;
      text-shadow:0 10px 18px rgba(0,0,0,.35);
    }

    .sub{
      display:block;
      margin-top:8px;
      font-size:16px;
      font-weight:800;
      color:rgba(255,255,255,.92);
    }

    .tile:hover{
      transform:translateY(-6px);
      box-shadow:
        26px 28px 56px rgba(0,0,0,.48),
        -12px -12px 26px rgba(255,255,255,.62);
      filter:saturate(1.06);
    }

    .tile:active{
      transform:translateY(4px) scale(var(--tap));
      box-shadow:
        10px 10px 22px rgba(0,0,0,.42),
        -4px -4px 10px rgba(255,255,255,.40);
      filter:saturate(.98);
    }

    .tile:active::before{
      box-shadow:
        inset 8px 8px 16px rgba(0,0,0,.55),
        inset -6px -6px 14px rgba(255,255,255,.18);
    }

    .tile:focus-visible{
      outline:none;
      box-shadow:
        20px 22px 44px rgba(0,0,0,.42),
        -10px -10px 22px rgba(255,255,255,.55),
        var(--focus);
    }

    /* ================= MENU PAGE GAME RESULTS SHORTLIST ================= */

    /* ✅ Vertical scrollbar ONLY when needed (menu page only) */
    .menuShell{
      width:100%;
      height:100%;
      min-height:0;
      display:grid;
      grid-template-columns: 1.35fr 0.65fr;
      gap:var(--gap);
      align-items:stretch;

      overflow-y:auto;
      overflow-x:hidden;
      padding-right:6px;
      -webkit-overflow-scrolling:touch;
    }

    /* Optional: nicer scrollbar in Chromium */
    .menuShell::-webkit-scrollbar{ width:10px; }
    .menuShell::-webkit-scrollbar-track{ background:rgba(0,0,0,.06); border-radius:10px; }
    .menuShell::-webkit-scrollbar-thumb{ background:rgba(11,122,59,.55); border-radius:10px; }
    .menuShell::-webkit-scrollbar-thumb:hover{ background:rgba(11,122,59,.75); }

    .menuShell .menuView{ height:100%; }

    .menuShell .tileSlot{
      padding:10px;
      border-radius:40px;
    }

    .previewBar{
      height:100%;
      display:grid;
      grid-template-columns:1fr;
      grid-template-rows:1fr 1fr 1fr;
      gap:var(--gap);
    }

    .previewCard{
      border-radius:18px;
      overflow:hidden;
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 22px rgba(0,0,0,.14);
      position:relative;
      min-height:240px;

      /* ✅ allow per-card overrides, but also have good defaults */
      --p-scale: var(--pv-scale);
      --p-top: var(--pv-top);
      --p-left: var(--pv-left);
    }

    .previewLabel{
      position:absolute;
      top:10px;
      left:10px;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(11,122,59,.92);
      color:#fff;
      font-weight:900;
      font-size:14px;
      letter-spacing:.6px;
      z-index:3;
      pointer-events:none;
    }

    .previewViewport{
      position:absolute;
      inset:0;
      overflow:hidden;
    }

    .previewFrame{
      position:absolute;
      top:var(--p-top, 0px);
      left:var(--p-left, 0px);
      width:100%;
      height:100%;
      transform-origin: top left;
      transform: scale(var(--p-scale, 1));
      border:0;
      pointer-events:none;
    }

    /* ================= END MENU PAGE GAME RESULTS SHORTLIST ================= */

    .pageView{
      width:100%;
      height:100%;
      display:none;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(0,0,0,.12);
      background:#ffffff;
      box-shadow:0 14px 40px rgba(0,0,0,.20);
    }

    .frameWrap{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#fff;
    }

    iframe{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
      background:#fff;
      transform-origin: top left;
      transform: scale(var(--iframe-zoom));
    }

    .zoomControls{
      position:absolute;
      top:6px;
      right:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
      z-index:10;
    }

    .zoomBtn{
      width:56px;
      height:56px;
      border-radius:16px;
      border:none;
      font-size:28px;
      font-weight:900;
      cursor:pointer;

      background:linear-gradient(180deg, var(--sv-green), var(--sv-green-dark));
      color:#ffffff;

      box-shadow:
        6px 6px 14px rgba(0,0,0,.25),
        -4px -4px 10px rgba(255,255,255,.8);

      transition:all .15s ease;
    }

    .zoomBtn:active{
      transform:translateY(3px);
      box-shadow:
        inset 6px 6px 12px rgba(0,0,0,.25),
        inset -4px -4px 10px rgba(255,255,255,.25);
    }

    .loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:7;
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(2px);
    }

    .spinner{
      width:58px;
      height:58px;
      border-radius:50%;
      border:7px solid rgba(0,0,0,.15);
      border-top-color: rgba(11,122,59,.9);
      animation: spin .9s linear infinite;
    }

    @keyframes spin{ to{ transform:rotate(360deg); } }

    .topMask{
      position:absolute;
      top:0; left:0; right:0;
      height:140px;
      z-index:6;
      display:none;
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%);
      border-bottom:4px solid var(--sv-gold);
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      pointer-events:auto;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
    }

    .topMask img{
      height:56px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }

    .cookieMask{
      position:absolute;
      left:0; right:0; bottom:0;
      height:120px;
      background:linear-gradient(180deg, #ffffff, #f7f7f7);
      border-top:4px solid var(--sv-gold);
      box-shadow:0 -10px 22px rgba(0,0,0,.18);
      z-index:5;
      display:none;
      pointer-events:none;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px 18px;
    }

    .cookieMask img{
      height:52px;
      max-width:260px;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));
    }

    @media (max-width:1100px){
      :root{ --logo-h: 92px; --title-size: 34px; --menu-font: 22px; }
      .logoStripInner{ column-gap:24px; row-gap:14px; }
      .menuShell{ grid-template-columns: 1.2fr 0.8fr; }
    }

    @media (max-width:900px){
      :root{ --header-h: 220px; --logo-area-bottom: 92px; }
      .menuShell{ grid-template-columns: 1fr; }
      .previewBar{ grid-template-rows: 1fr 1fr 1fr; }
      .tileTitle{ font-size:32px; }
    }

    @media (max-width:680px){
      .menuView{ grid-template-columns:1fr; grid-template-rows:auto; }
      .tile{ min-height:160px; }
      .bottomRow{ flex-direction:column; align-items:flex-start; }
      .menuBtn{ align-self:flex-end; }
    }
  </style>
  <!-- ====== STYLES END ====== -->
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="logoStrip" aria-label="Game logos">
        <div class="logoStripInner">
          <img class="gameLogo" src="./cpot-150x150.png"       alt="Cash Pot" />
          <img class="gameLogo" src="./dollaz-150x150.png"     alt="Dollaz" />
          <img class="gameLogo" src="./hotpick-150x150.png"    alt="Hot Pick" />
          <img class="gameLogo" src="./JustBet-150x150.png"    alt="Just Bet" />
          <img class="gameLogo" src="./lotto-150x150.png"      alt="Lotto" />
          <img class="gameLogo" src="./lucky5-150x150.png"     alt="Lucky 5" />
          <img class="gameLogo" src="./mtime-150x150.png"      alt="Midday Time" />
          <img class="gameLogo" src="./pick2-150x150.png"      alt="Pick 2" />
          <img class="gameLogo" src="./pick3-150x150.png"      alt="Pick 3" />
          <img class="gameLogo" src="./pick4-150x150.png"      alt="Pick 4" />
          <img class="gameLogo" src="./superlotto-150x150.png" alt="Super Lotto" />
          <img class="gameLogo" src="./topdraw-150x150.png"    alt="Top Draw" />
        </div>
      </div>

      <div class="bottomRow">
        <div class="title" id="headerTitle">SUPREME VENTURES RESULTS</div>
        <button class="menuBtn" id="menuBtn" type="button">MENU</button>
      </div>
    </header>

    <div class="content">
      <div class="console">

        <!-- ================= MENU PAGE GAME RESULTS SHORTLIST ================= -->
        <div class="menuShell" id="menuShell" aria-label="Menu + game previews">

          <nav class="menuView" id="menuView" aria-label="Main menu">

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/" data-zoom="1.15" aria-label="Open Latest Results">
                <span class="dot" aria-hidden="true"></span>
                <div class="tileContent">
                  <div class="tileTitle">LATEST RESULTS</div>
                  <span class="sub">VIEW TODAY’S DRAW RESULTS</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/past-results/" data-zoom="1.10" aria-label="Open Past Results">
                <span class="dot" aria-hidden="true"></span>
                <div class="tileContent">
                  <div class="tileTitle">PAST RESULTS</div>
                  <span class="sub">SEARCH PREVIOUS DRAWS</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/games/" data-zoom="1.00" aria-label="Open Games">
                <span class="dot" aria-hidden="true"></span>
                <div class="tileContent">
                  <div class="tileTitle">GAMES</div>
                  <span class="sub">BROWSE AVAILABLE GAMES</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/responsible-gaming/" data-zoom="1.20" aria-label="Responsible Gaming">
                <span class="dot" aria-hidden="true"></span>
                <div class="tileContent">
                  <div class="tileTitle">RESPONSIBLE GAMING</div>
                  <span class="sub">GENERAL INFORMATION</span>
                </div>
              </a>
            </div>

          </nav>

          <section class="previewBar" id="previewBar" aria-label="Game results shortlist previews">

            <!-- ✅ Updated default crop/zoom values (good starting point) -->
            <div class="previewCard" id="pvCardCashPot" style="--p-scale:0.75; --p-top:-650px; --p-left:0px;">
              <div class="previewLabel">CASH POT</div>
              <div class="previewViewport">
                <iframe class="previewFrame" id="pvCashPot" title="Cash Pot preview" referrerpolicy="no-referrer"></iframe>
              </div>
            </div>

            <div class="previewCard" id="pvCardLotto" style="--p-scale:0.95; --p-top:-320px; --p-left:0px;">
              <div class="previewLabel">LOTTO</div>
              <div class="previewViewport">
                <iframe class="previewFrame" id="pvLotto" title="Lotto preview" referrerpolicy="no-referrer"></iframe>
              </div>
            </div>

            <div class="previewCard" id="pvCardSuperLotto" style="--p-scale:0.95; --p-top:-320px; --p-left:0px;">
              <div class="previewLabel">SUPER LOTTO</div>
              <div class="previewViewport">
                <iframe class="previewFrame" id="pvSuperLotto" title="Super Lotto preview" referrerpolicy="no-referrer"></iframe>
              </div>
            </div>

          </section>

        </div>
        <!-- ================= END MENU PAGE GAME RESULTS SHORTLIST ================= -->

        <section class="pageView" id="pageView" aria-label="Web view">
          <div class="frameWrap" id="frameWrap">
            <iframe id="frame" src="about:blank" referrerpolicy="no-referrer" title="Supreme Ventures website"></iframe>

            <div class="zoomControls" aria-label="Zoom controls">
              <button class="zoomBtn" id="zoomOut" type="button" aria-label="Zoom out">-</button>
              <button class="zoomBtn" id="zoomIn"  type="button" aria-label="Zoom in">+</button>
            </div>

            <div class="loading" id="loading" aria-hidden="true">
              <div class="spinner" aria-label="Loading"></div>
            </div>

            <div class="topMask" id="topMask" aria-hidden="true">
              <img src="./sv-logo.png" alt="Supreme Ventures Group" />
            </div>

            <div class="cookieMask" id="cookieMask" aria-hidden="true">
              <img src="./sv-logo.png" alt="Supreme Ventures Group" />
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <script>
    // ====== SCRIPT START ======
    const menuView    = document.getElementById('menuView');
    const pageView    = document.getElementById('pageView');
    const frameWrap   = document.getElementById('frameWrap');
    const frame       = document.getElementById('frame');
    const menuBtn     = document.getElementById('menuBtn');
    const headerTitle = document.getElementById('headerTitle');
    const cookieMask  = document.getElementById('cookieMask');
    const topMask     = document.getElementById('topMask');
    const loading     = document.getElementById('loading');

    const menuShell   = document.getElementById('menuShell');
    const previewBar  = document.getElementById('previewBar');

    const pvCashPot   = document.getElementById('pvCashPot');
    const pvLotto     = document.getElementById('pvLotto');
    const pvSuperLotto= document.getElementById('pvSuperLotto');

    const zoomIn  = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    let currentZoom = 1;

    const IDLE_TIMEOUT_MS = 2 * 60 * 1000;
    let idleTimer = null;

    document.querySelectorAll('.gameLogo').forEach(img => {
      img.addEventListener('error', () => { img.style.display = 'none'; });
    });

    function setIdleTimer(){
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        if (pageView.style.display === 'block') showMenu();
      }, IDLE_TIMEOUT_MS);
    }

    ['click','touchstart','mousemove','keydown'].forEach(evt => {
      window.addEventListener(evt, setIdleTimer, { passive:true });
    });

    function showLoading(on){
      loading.style.display = on ? 'flex' : 'none';
      loading.setAttribute('aria-hidden', on ? 'false' : 'true');
    }

    function recenterIframe(){
      const rect = frameWrap.getBoundingClientRect();
      const offsetX = (rect.width  * (currentZoom - 1)) / 2;
      const offsetY = (rect.height * (currentZoom - 1)) / 2;
      frame.style.left = (-offsetX) + 'px';
      frame.style.top  = (-offsetY) + 'px';
    }

    function applyZoom(z){
      currentZoom = Math.max(0.75, Math.min(1.6, z));
      document.documentElement.style.setProperty('--iframe-zoom', currentZoom);
      recenterIframe();
    }

    /* ================= MENU PAGE GAME RESULTS SHORTLIST ================= */
    function loadPreviews(){
      const bust = '?kiosk_preview=' + Date.now();
      pvCashPot.src    = 'https://supremeventures.com/game/cash-pot/' + bust;
      pvLotto.src      = 'https://supremeventures.com/game/lotto/' + bust;
      pvSuperLotto.src = 'https://supremeventures.com/game/super-lotto/' + bust;
    }
    /* ================= END MENU PAGE GAME RESULTS SHORTLIST ================= */

    function showMenu(){
      showLoading(false);
      frame.src = 'about:blank';
      cookieMask.style.display = 'none';
      topMask.style.display = 'none';

      menuShell.style.display = 'grid';
      previewBar.style.display = 'grid';
      loadPreviews();

      pageView.style.display = 'none';
      headerTitle.textContent = 'SUPREME VENTURES RESULTS';
      menuBtn.setAttribute('aria-pressed', 'true');
      applyZoom(1);

      menuShell.scrollTop = 0;
    }

    function showPage(url, label, zoom=1){
      menuShell.style.display = 'none';
      pageView.style.display = 'block';
      cookieMask.style.display = 'flex';
      topMask.style.display = 'flex';
      headerTitle.textContent = label.toUpperCase();
      menuBtn.setAttribute('aria-pressed', 'false');

      applyZoom(zoom);

      showLoading(true);
      const bust = (url.includes('?') ? '&' : '?') + 'kiosk=' + Date.now();
      frame.src = url + bust;
    }

    frame.addEventListener('load', () => {
      showLoading(false);
      recenterIframe();
    });

    menuBtn.addEventListener('click', showMenu);

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const url = tile.dataset.url;
        const zoom = parseFloat(tile.dataset.zoom || '1');
        const label = tile.querySelector('.tileTitle').textContent.trim();
        showPage(url, label, zoom);
      });
    });

    zoomIn.addEventListener('click', () => applyZoom(currentZoom + 0.1));
    zoomOut.addEventListener('click', () => applyZoom(currentZoom - 0.1));

    window.addEventListener('resize', () => {
      if (pageView.style.display === 'block') recenterIframe();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') showMenu();
    });

    showMenu();
    setIdleTimer();
  </script>
  <!-- ====== SCRIPT END ====== -->
</body>
</html>
