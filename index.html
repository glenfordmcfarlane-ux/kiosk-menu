<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b7a3b" />
  <title>Supreme Ventures Results Kiosk</title>

  <style>
    :root{
      --sv-green:#0b7a3b;
      --sv-green-dark:#075c2c;
      --sv-gold:#f2c300;

      --bg1:#eef1f4;
      --bg2:#dfe4ea;
      --surface:#e7ebf0;

      --gap:18px;
      --header-h:290px;

      --title-size: 44px;
      --logo-h: 120px;

      --header-bottom-pad: 22px;
      --header-side-pad: 34px;
      --logo-area-top: 18px;
      --logo-area-bottom: 115px;

      --iframe-zoom: 1;

      /* Menu tile sizing */
      --tile-min-h: 140px;
      --tile-ideal-h: 18vh;
      --tile-max-h: 210px;
      --tile-pad: 8px;
      --tile-inset: 10px;
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      font-family:"Trebuchet MS", Trebuchet, Verdana, sans-serif;
      text-transform:uppercase;
      background:
        radial-gradient(1200px 800px at 18% 12%, rgba(255,255,255,.85), transparent 55%),
        radial-gradient(900px 650px at 70% 20%, rgba(255,255,255,.55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:#0c1a12;
      overscroll-behavior:none;
    }

    .app{ height:100%; display:flex; flex-direction:column; }

    .header{
      min-height:var(--header-h);
      position:relative;
      padding:0;
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 55%, #eeeeee 100%);
      box-shadow: 0 18px 45px rgba(0,0,0,.18);
      border-bottom:1px solid rgba(0,0,0,.10);
      overflow:hidden;
    }

    .header::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:6px;
      background:linear-gradient(90deg, var(--sv-green), var(--sv-gold));
    }

    .logoStrip{
      position:absolute;
      left:var(--header-side-pad);
      right:var(--header-side-pad);
      top:var(--logo-area-top);
      bottom:var(--logo-area-bottom);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow:hidden;
    }

    .logoStripInner{
      width:100%;
      height:100%;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      align-content:flex-start;
      column-gap:34px;
      row-gap:18px;
      padding-top:10px;
    }

    .gameLogo{
      height:var(--logo-h);
      width:auto;
      object-fit:contain;
      filter:
        drop-shadow(0 8px 16px rgba(0,0,0,.22))
        drop-shadow(0 0 2px rgba(255,255,255,.45));
    }

    .bottomRow{
      position:absolute;
      left:var(--header-side-pad);
      right:var(--header-side-pad);
      bottom:var(--header-bottom-pad);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:18px;
      pointer-events:none;
    }

    .title{
      font-size:var(--title-size);
      font-weight:900;
      letter-spacing:.5px;
      color:#0b3f22;
      white-space:nowrap;
      text-shadow:
        0 1px 0 rgba(255,255,255,.85),
        0 10px 18px rgba(0,0,0,.10);
    }

    .menuBtn{
      pointer-events:auto;
      border:3px solid rgba(242,195,0,.95);
      background:linear-gradient(145deg, #ffe58a, #caa800);
      color:#1a1a1a;
      font-size:28px;
      font-weight:900;
      letter-spacing:.5px;
      padding:22px 48px;
      border-radius:26px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      position:relative;
      box-shadow:
        0 14px 0 #9e8500,
        0 34px 64px rgba(0,0,0,.30);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .menuBtn::before{
      content:"";
      position:absolute;
      left:10px; right:10px; top:10px;
      height:44%;
      border-radius:18px;
      background:linear-gradient(to bottom, rgba(255,255,255,.45), rgba(255,255,255,0));
      pointer-events:none;
    }

    .content{
      flex:1;
      min-height:0;
      padding:22px;
      display:flex;
      background:
        radial-gradient(1200px 800px at 25% 15%, rgba(255,255,255,.45), transparent 55%),
        radial-gradient(900px 650px at 80% 30%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, var(--surface), #d9dee6);
    }

    .console{
      width:100%;
      height:100%;
      border-radius:28px;
      padding:22px;
      position:relative;
      overflow:visible;
      background:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,.14) 0px,
          rgba(255,255,255,.14) 6px,
          rgba(0,0,0,.02) 6px,
          rgba(0,0,0,.02) 12px
        ),
        radial-gradient(900px 700px at 20% 15%, rgba(255,255,255,.85), transparent 55%),
        radial-gradient(900px 700px at 85% 35%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(180deg, #f2f4f7 0%, #d8dee6 100%);
      box-shadow:
        18px 18px 40px rgba(0,0,0,.22),
        -10px -10px 26px rgba(255,255,255,.75),
        inset 10px 10px 18px rgba(0,0,0,.18),
        inset -10px -10px 18px rgba(255,255,255,.55);
    }

    .console > *{ position:relative; z-index:1; }

    /* Layout shell */
    .menuShell{
      width:100%;
      height:100%;
      min-height:0;
      display:grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
      gap:var(--gap);
      overflow-y:auto;
      overflow-x:hidden;
      padding-right:6px;
      -webkit-overflow-scrolling:touch;
      align-content:start;
    }

    /* 2x2 menu buttons */
    .menuView{
      width:100%;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-auto-rows: clamp(var(--tile-min-h), var(--tile-ideal-h), var(--tile-max-h));
      gap:var(--gap);
    }

    .tileSlot{
      position:relative;
      border-radius:42px;
      padding:var(--tile-pad);
      background:
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(255,255,255,.10)),
        linear-gradient(180deg, #edf1f6 0%, #d7dde6 100%);
      box-shadow:
        inset 10px 10px 16px rgba(0,0,0,.18),
        inset -10px -10px 16px rgba(255,255,255,.65),
        0 10px 24px rgba(0,0,0,.06);
    }

    .tile{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      text-decoration:none;
      color:#fff;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      border-radius:40px;
      padding:0;
      background:linear-gradient(180deg,#0d5f35,#0a4e2b);
      box-shadow:
        16px 18px 36px rgba(0,0,0,.38),
        -10px -10px 22px rgba(255,255,255,.55);
    }

    .tile::before{
      content:"";
      position:absolute;
      inset:var(--tile-inset);
      border-radius:30px;
      background:
        radial-gradient(circle at 30% 25%, #20b76a 0%, #0b7a3b 50%, #075c2c 100%);
      box-shadow:
        inset 8px 8px 16px rgba(255,255,255,.22),
        inset -14px -18px 30px rgba(0,0,0,.55);
      z-index:0;
    }

    .tile .dot{
      position:absolute;
      top:16px;
      right:16px;
      width:12px;
      height:12px;
      border-radius:50%;
      background:var(--sv-gold);
      box-shadow:0 0 0 7px rgba(242,195,0,.16);
      z-index:3;
    }

    .tileContent{ position:relative; z-index:2; padding:22px; }
    .tileTitle{ font-size:34px; font-weight:900; line-height:1.05; text-shadow:0 10px 18px rgba(0,0,0,.35); }
    .sub{ display:block; margin-top:8px; font-size:16px; font-weight:800; color:rgba(255,255,255,.92); }

    /* Preview area */
    .previewBar{
      width:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "cash cash"
        "lotto super"
        "yodeck yodeck";
      gap:var(--gap);
      align-content:start;
    }

    .previewCard{
      border-radius:18px;
      overflow:hidden;
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 22px rgba(0,0,0,.14);
      position:relative;
      min-height:220px;
    }

    .previewCard.cash  { grid-area: cash;  min-height:240px; }
    .previewCard.lotto { grid-area: lotto; min-height:240px; }
    .previewCard.super { grid-area: super; min-height:240px; }

    .previewLabel{
      position:absolute;
      top:10px;
      left:10px;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(11,122,59,.92);
      color:#fff;
      font-weight:900;
      font-size:14px;
      letter-spacing:.6px;
      z-index:10;
      pointer-events:none;
    }

    .previewData{
      position:absolute;
      inset:0;
      padding:56px 18px 18px;
      display:flex;
      flex-direction:column;
      justify-content:flex-start; /* IMPORTANT: avoid vertical centering */
      gap:12px;
      background:#fff;
      color:#103b25;
    }
    .previewMeta{
      font-size:14px;
      font-weight:900;
      letter-spacing:.4px;
      opacity:.9;
    }
    .previewNumbers{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-start;
    }
    .ball{
      min-width:44px;
      height:44px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      font-size:18px;
      background:linear-gradient(180deg,#f3f6f9,#dfe6ee);
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.8),
        inset -2px -2px 0 rgba(0,0,0,.08),
        0 8px 18px rgba(0,0,0,.10);
    }
    .ball.plus{
      min-width:auto;
      padding:0 10px;
      border-radius:14px;
      font-size:16px;
      background:linear-gradient(180deg,#fff2b8,#f2c300);
      color:#1a1a1a;
    }
    .previewNote{
      margin-top:4px;
      font-size:12px;
      font-weight:900;
      opacity:.75;
    }

    .previewOpen{
      position:absolute;
      right:14px;
      bottom:14px;
      z-index:12;
      border:none;
      border-radius:16px;
      padding:14px 16px;
      font-size:14px;
      font-weight:900;
      letter-spacing:.6px;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(180deg, var(--sv-green), var(--sv-green-dark));
      box-shadow:
        8px 10px 18px rgba(0,0,0,.22),
        -6px -6px 12px rgba(255,255,255,.65);
      -webkit-tap-highlight-color:transparent;
    }

    /* =========================
       CASH POT: show 4 draws using right-side space
       (left column: newest two, right column: next two)
       ========================= */
    .cpList{
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(2, auto);
      grid-auto-flow: column;     /* fill DOWN first, then next column */
      column-gap: 22px;
      row-gap: 12px;
      width:100%;
      margin-top:4px;
    }

    .cpRow{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:nowrap;
      justify-content:flex-start;
      white-space:nowrap;
    }

    .cpTime{
      font-size:12px;
      font-weight:1000;
      letter-spacing:.6px;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(11,122,59,.10);
      border:1px solid rgba(11,122,59,.22);
      color:#0b3f22;
    }
    .cpNum{
      min-width:52px;
      height:52px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      font-size:20px;
      background:linear-gradient(180deg,#f3f6f9,#dfe6ee);
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.8),
        inset -2px -2px 0 rgba(0,0,0,.08),
        0 10px 18px rgba(0,0,0,.10);
    }
    .cpLabel{
      padding:10px 12px;
      border-radius:14px;
      font-size:14px;
      font-weight:1000;
      letter-spacing:.5px;
      background:linear-gradient(180deg,#0b7a3b,#075c2c);
      color:#fff;
      box-shadow:0 10px 18px rgba(0,0,0,.14);
    }
    .cpPlus{
      font-weight:1000;
      opacity:.8;
      margin:0 2px;
    }
    .cpColor{
      width:44px;
      height:44px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      font-size:12px;
      text-transform:uppercase;
      box-shadow:
        inset 2px 2px 0 rgba(255,255,255,.7),
        inset -2px -2px 0 rgba(0,0,0,.08),
        0 10px 18px rgba(0,0,0,.10);
      border:1px solid rgba(0,0,0,.12);
    }
    .cpColor.white{ background:linear-gradient(180deg,#ffffff,#e9eef3); color:#1a1a1a; }
    .cpColor.red{ background:linear-gradient(180deg,#ff6b6b,#d84040); color:#fff; }
    .cpColor.blue{ background:linear-gradient(180deg,#59a8ff,#2e6fd6); color:#fff; }
    .cpColor.green{ background:linear-gradient(180deg,#57d28f,#1fa45c); color:#fff; }
    .cpColor.yellow{ background:linear-gradient(180deg,#fff2b8,#f2c300); color:#1a1a1a; }
    .cpColor.black{ background:linear-gradient(180deg,#444,#111); color:#fff; }

    /* =========================
       YODECK EMBED (fixed 1080 x 750)
       ========================= */
    .previewCard.yodeck{
      grid-area:yodeck;
      min-height: 750px;  /* ensures the fixed player has room */
      background:#000;
      border:1px solid rgba(0,0,0,.18);
    }

    .yodeckWrap{
      position:absolute;
      inset:0;
      background:#000;
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .yodeckFrameShell{
      width:1080px;
      height:750px;           /* requested dims */
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 14px 40px rgba(0,0,0,.35);
      background:#000;
      border:1px solid rgba(255,255,255,.10);
    }

    .yodeckFrame{
      width:100%;
      height:100%;
      border:0;
      background:#000;
    }

    /* If kiosk width is smaller than 1080px, scale down proportionally */
    @media (max-width: 1120px){
      .yodeckFrameShell{
        width:100%;
        height:auto;
        aspect-ratio: 1080 / 750;
      }
      .previewCard.yodeck{ min-height: 0; }
    }

    /* Small screens: stack lotto/super vertically */
    @media (max-width: 900px){
      .previewBar{
        grid-template-columns: 1fr;
        grid-template-areas:
          "cash"
          "lotto"
          "super"
          "yodeck";
      }
    }

    .pageView{
      width:100%;
      height:100%;
      display:none;
      border-radius:20px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.12);
      background:#ffffff;
      box-shadow:0 14px 40px rgba(0,0,0,.20);
    }

    .frameWrap{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#fff;
    }

    iframe#frame{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
      background:#fff;
      transform-origin: top left;
      transform: scale(var(--iframe-zoom));
    }

    .zoomControls{
      position:absolute;
      top:6px;
      right:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
      z-index:10;
    }

    .zoomBtn{
      width:56px;
      height:56px;
      border-radius:16px;
      border:none;
      font-size:28px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(180deg, var(--sv-green), var(--sv-green-dark));
      color:#ffffff;
      box-shadow:
        6px 6px 14px rgba(0,0,0,.25),
        -4px -4px 10px rgba(255,255,255,.8);
    }

    .loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:7;
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(2px);
    }

    .spinner{
      width:58px;
      height:58px;
      border-radius:50%;
      border:7px solid rgba(0,0,0,.15);
      border-top-color: rgba(11,122,59,.9);
      animation: spin .9s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .topMask{
      position:absolute;
      top:0; left:0; right:0;
      height:140px;
      z-index:6;
      display:none;
      background:linear-gradient(180deg, #ffffff 0%, #f6f6f6 100%);
      border-bottom:4px solid var(--sv-gold);
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      pointer-events:auto;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
    }

    .topMask img{
      height:56px;
      width:auto;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }

    .cookieMask{
      position:absolute;
      left:0; right:0; bottom:0;
      height:120px;
      background:linear-gradient(180deg, #ffffff, #f7f7f7);
      border-top:4px solid var(--sv-gold);
      box-shadow:0 -10px 22px rgba(0,0,0,.18);
      z-index:5;
      display:none;
      pointer-events:none;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:12px 18px;
    }

    .cookieMask img{
      height:52px;
      max-width:260px;
      object-fit:contain;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,.15));
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="logoStrip" aria-label="Game logos">
        <div class="logoStripInner">
          <img class="gameLogo" src="./cpot-150x150.png"       alt="Cash Pot" />
          <img class="gameLogo" src="./dollaz-150x150.png"     alt="Dollaz" />
          <img class="gameLogo" src="./hotpick-150x150.png"    alt="Hot Pick" />
          <img class="gameLogo" src="./JustBet-150x150.png"    alt="Just Bet" />
          <img class="gameLogo" src="./lotto-150x150.png"      alt="Lotto" />
          <img class="gameLogo" src="./lucky5-150x150.png"     alt="Lucky 5" />
          <img class="gameLogo" src="./mtime-150x150.png"      alt="Midday Time" />
          <img class="gameLogo" src="./pick2-150x150.png"      alt="Pick 2" />
          <img class="gameLogo" src="./pick3-150x150.png"      alt="Pick 3" />
          <img class="gameLogo" src="./pick4-150x150.png"      alt="Pick 4" />
          <img class="gameLogo" src="./superlotto-150x150.png" alt="Super Lotto" />
          <img class="gameLogo" src="./topdraw-150x150.png"    alt="Top Draw" />
        </div>
      </div>

      <div class="bottomRow">
        <div class="title" id="headerTitle">SUPREME VENTURES RESULTS</div>
        <button class="menuBtn" id="menuBtn" type="button">MENU</button>
      </div>
    </header>

    <div class="content">
      <div class="console">

        <div class="menuShell" id="menuShell" aria-label="Menu + game previews">
          <!-- 2x2 BUTTONS -->
          <nav class="menuView" id="menuView" aria-label="Main menu">
            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/latest-results/" data-zoom="1.15">
                <span class="dot"></span>
                <div class="tileContent">
                  <div class="tileTitle">LATEST RESULTS</div>
                  <span class="sub">VIEW TODAY’S DRAW RESULTS</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/past-results/" data-zoom="1.10">
                <span class="dot"></span>
                <div class="tileContent">
                  <div class="tileTitle">PAST RESULTS</div>
                  <span class="sub">SEARCH PREVIOUS DRAWS</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/games/" data-zoom="1.00">
                <span class="dot"></span>
                <div class="tileContent">
                  <div class="tileTitle">GAMES</div>
                  <span class="sub">BROWSE AVAILABLE GAMES</span>
                </div>
              </a>
            </div>

            <div class="tileSlot">
              <a class="tile" href="#" data-url="https://supremeventures.com/responsible-gaming/" data-zoom="1.20">
                <span class="dot"></span>
                <div class="tileContent">
                  <div class="tileTitle">RESPONSIBLE GAMING</div>
                  <span class="sub">GENERAL INFORMATION</span>
                </div>
              </a>
            </div>
          </nav>

          <!-- PREVIEWS BELOW BUTTONS -->
          <section class="previewBar" id="previewBar" aria-label="Game results shortlist previews">

            <div class="previewCard cash">
              <div class="previewLabel">CASH POT</div>
              <button class="previewOpen" type="button"
                data-url="https://supremeventures.com/game/cash-pot/"
                data-zoom="1.10"
                data-label="Cash Pot">OPEN</button>

              <div class="previewData" id="pvCashPotData">
                <div class="previewMeta">LOADING…</div>
                <div class="previewNumbers"></div>
                <div class="previewNote"></div>
              </div>
            </div>

            <div class="previewCard lotto">
              <div class="previewLabel">LOTTO</div>
              <button class="previewOpen" type="button"
                data-url="https://supremeventures.com/game/lotto/"
                data-zoom="1.10"
                data-label="Lotto">OPEN</button>

              <div class="previewData" id="pvLottoData">
                <div class="previewMeta">LOADING…</div>
                <div class="previewNumbers"></div>
                <div class="previewNote"></div>
              </div>
            </div>

            <div class="previewCard super">
              <div class="previewLabel">SUPER LOTTO</div>
              <button class="previewOpen" type="button"
                data-url="https://supremeventures.com/game/super-lotto/"
                data-zoom="1.10"
                data-label="Super Lotto">OPEN</button>

              <div class="previewData" id="pvSuperLottoData">
                <div class="previewMeta">LOADING…</div>
                <div class="previewNumbers"></div>
                <div class="previewNote"></div>
              </div>
            </div>

            <!-- NEW: Yodeck embedded playlist under Lotto + Super Lotto -->
            <div class="previewCard yodeck" aria-label="Yodeck playlist feed">
              <div class="yodeckWrap">
                <div class="yodeckFrameShell">
                  <iframe
                    class="yodeckFrame"
                    title="SV_PLAYLIST_EF"
                    src="https://embed-player.yodeck.com/?uuid=64dd0e2d66944acb954679d5511ebc3f"
                    style="background-color:black;"
                    allow="autoplay; fullscreen; geolocation"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>

          </section>
        </div>

        <section class="pageView" id="pageView" aria-label="Web view">
          <div class="frameWrap" id="frameWrap">
            <iframe id="frame" src="about:blank" referrerpolicy="no-referrer" title="Supreme Ventures website"></iframe>

            <div class="zoomControls" aria-label="Zoom controls">
              <button class="zoomBtn" id="zoomOut" type="button" aria-label="Zoom out">-</button>
              <button class="zoomBtn" id="zoomIn"  type="button" aria-label="Zoom in">+</button>
            </div>

            <div class="loading" id="loading" aria-hidden="true">
              <div class="spinner" aria-label="Loading"></div>
            </div>

            <div class="topMask" id="topMask" aria-hidden="true">
              <img src="./sv-logo.png" alt="Supreme Ventures Group" />
            </div>

            <div class="cookieMask" id="cookieMask" aria-hidden="true">
              <img src="./sv-logo.png" alt="Supreme Ventures Group" />
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <script>
    const pageView    = document.getElementById('pageView');
    const frameWrap   = document.getElementById('frameWrap');
    const frame       = document.getElementById('frame');
    const menuBtn     = document.getElementById('menuBtn');
    const headerTitle = document.getElementById('headerTitle');
    const cookieMask  = document.getElementById('cookieMask');
    const topMask     = document.getElementById('topMask');
    const loading     = document.getElementById('loading');

    const menuShell   = document.getElementById('menuShell');
    const previewBar  = document.getElementById('previewBar');

    const zoomIn  = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    let currentZoom = 1;

    const IDLE_TIMEOUT_MS = 2 * 60 * 1000;
    let idleTimer = null;

    document.querySelectorAll('.gameLogo').forEach(img => {
      img.addEventListener('error', () => { img.style.display = 'none'; });
    });

    function setIdleTimer(){
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        if (pageView.style.display === 'block') showMenu();
      }, IDLE_TIMEOUT_MS);
    }

    ['click','touchstart','mousemove','keydown'].forEach(evt => {
      window.addEventListener(evt, setIdleTimer, { passive:true });
    });

    function showLoading(on){
      loading.style.display = on ? 'flex' : 'none';
      loading.setAttribute('aria-hidden', on ? 'false' : 'true');
    }

    function recenterIframe(){
      const rect = frameWrap.getBoundingClientRect();
      const offsetX = (rect.width  * (currentZoom - 1)) / 2;
      const offsetY = (rect.height * (currentZoom - 1)) / 2;
      frame.style.left = (-offsetX) + 'px';
      frame.style.top  = (-offsetY) + 'px';
    }

    function applyZoom(z){
      currentZoom = Math.max(0.75, Math.min(1.6, z));
      document.documentElement.style.setProperty('--iframe-zoom', currentZoom);
      recenterIframe();
    }

    function showMenu(){
      showLoading(false);
      frame.src = 'about:blank';
      cookieMask.style.display = 'none';
      topMask.style.display = 'none';

      menuShell.style.display = 'grid';
      previewBar.style.display = 'grid';

      pageView.style.display = 'none';
      headerTitle.textContent = 'SUPREME VENTURES RESULTS';
      menuBtn.setAttribute('aria-pressed', 'true');
      applyZoom(1);

      menuShell.scrollTop = 0;
      loadPreviewData();
    }

    function showPage(url, label, zoom=1){
      menuShell.style.display = 'none';
      pageView.style.display = 'block';
      cookieMask.style.display = 'flex';
      topMask.style.display = 'flex';
      headerTitle.textContent = String(label || 'PAGE').toUpperCase();
      menuBtn.setAttribute('aria-pressed', 'false');

      applyZoom(zoom);
      showLoading(true);

      const bust = (url.includes('?') ? '&' : '?') + 'kiosk=' + Date.now();
      frame.src = url + bust;
    }

    frame.addEventListener('load', () => {
      showLoading(false);
      recenterIframe();
    });

    menuBtn.addEventListener('click', showMenu);

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', e => {
        e.preventDefault();
        const url = tile.dataset.url;
        const zoom = parseFloat(tile.dataset.zoom || '1');
        const label = tile.querySelector('.tileTitle')?.textContent?.trim() || 'PAGE';
        showPage(url, label, zoom);
      });
    });

    document.querySelectorAll('.previewOpen').forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.dataset.url;
        const zoom = parseFloat(btn.dataset.zoom || '1');
        const label = btn.dataset.label || 'Game';
        showPage(url, label, zoom);
      });
    });

    zoomIn.addEventListener('click', () => applyZoom(currentZoom + 0.1));
    zoomOut.addEventListener('click', () => applyZoom(currentZoom - 0.1));

    window.addEventListener('resize', () => {
      if (pageView.style.display === 'block') recenterIframe();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') showMenu();
    });

    /* ========= Preview Data Loader ========= */
    const previewTargets = [
      { key: 'cash_pot',    el: document.getElementById('pvCashPotData') },
      { key: 'lotto',       el: document.getElementById('pvLottoData') },
      { key: 'super_lotto', el: document.getElementById('pvSuperLottoData') },
    ];

    function stripHtml(s){
      return String(s || '').replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
    }

    /* ---------- Standard Lotto/Super render ---------- */
    function renderStandard(el, game){
      const meta = el.querySelector('.previewMeta');
      const nums = el.querySelector('.previewNumbers');
      const note = el.querySelector('.previewNote');

      if (!game){
        meta.textContent = 'NO DATA';
        nums.innerHTML = '';
        note.textContent = '';
        return;
      }

      meta.textContent = stripHtml(game.drawDate || game.date || game.title || 'RESULT');

      nums.innerHTML = '';
      (Array.isArray(game.numbers) ? game.numbers : []).forEach(n => {
        const b = document.createElement('div');
        b.className = 'ball';
        b.textContent = String(n);
        nums.appendChild(b);
      });

      if (game.bonus){
        const plus = document.createElement('div');
        plus.className = 'ball plus';
        plus.textContent = '+';
        nums.appendChild(plus);

        const b2 = document.createElement('div');
        b2.className = 'ball';
        b2.textContent = String(game.bonus);
        nums.appendChild(b2);
      }

      const jp = game.next_jackpot ?? game.jackpot ?? null;
      note.textContent = jp ? `Next Jackpot: ${jp}` : stripHtml(game.note || '');
    }

    /* ---------- Cash Pot helpers (time-aware 4 rows) ---------- */
    function parseTimeToMinutes(t){
      if (!t) return null;
      const m = String(t).match(/(\d{1,2}):(\d{2})(AM|PM)/i);
      if (!m) return null;
      let hh = parseInt(m[1],10);
      const mm = parseInt(m[2],10);
      const ap = m[3].toUpperCase();
      if (ap === 'PM' && hh !== 12) hh += 12;
      if (ap === 'AM' && hh === 12) hh = 0;
      return hh*60 + mm;
    }

    function nowMinutesJamaica(){
      const parts = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Jamaica',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).formatToParts(new Date());
      const hh = parseInt(parts.find(p=>p.type==='hour')?.value || '0',10);
      const mm = parseInt(parts.find(p=>p.type==='minute')?.value || '0',10);
      return hh*60 + mm;
    }

    function pickFourCashPotDraws(draws){
      const nowMins = nowMinutesJamaica();

      const enhanced = draws
        .map(d => ({ ...d, mins: parseTimeToMinutes(d.at) }))
        .filter(d => d.mins != null)
        .sort((a,b) => a.mins - b.mins); // chronological

      if (!enhanced.length) return draws.slice(0,4);

      const completed = enhanced.filter(d => d.mins <= nowMins);
      const upcoming  = enhanced.filter(d => d.mins >  nowMins);

      // Prefer last 4 completed; if fewer, pad with upcoming
      let pick = completed.slice(-4);
      if (pick.length < 4){
        pick = pick.concat(upcoming.slice(0, 4 - pick.length));
      }

      // Order newest-to-oldest so cpList fills:
      // left column: newest two, right column: next two
      pick.sort((a,b) => b.mins - a.mins);

      return pick;
    }

    function renderCashPot(el, cash){
      const meta = el.querySelector('.previewMeta');
      const nums = el.querySelector('.previewNumbers');
      const note = el.querySelector('.previewNote');

      if (!cash){
        meta.textContent = 'NO DATA';
        nums.innerHTML = '';
        note.textContent = '';
        return;
      }

      const drawDate = stripHtml(cash.drawDate || cash.date || '');
      meta.textContent = drawDate || 'CASH POT';

      nums.innerHTML = '';
      note.textContent = '';

      const draws = Array.isArray(cash.draws) ? cash.draws : null;

      if (draws && draws.length){
        const list = document.createElement('div');
        list.className = 'cpList';

        pickFourCashPotDraws(draws).forEach(d => {
          const row = document.createElement('div');
          row.className = 'cpRow';

          const time = document.createElement('div');
          time.className = 'cpTime';
          const bits = [
            stripHtml(d.time || ''),
            d.at ? String(d.at).toUpperCase() : '',
            d.draw_no ? `#${stripHtml(d.draw_no)}` : ''
          ].filter(Boolean);
          time.textContent = bits.join('  ');

          const num = document.createElement('div');
          num.className = 'cpNum';
          num.textContent = d.number != null ? String(d.number) : '';

          const label = document.createElement('div');
          label.className = 'cpLabel';
          label.textContent = stripHtml(d.label || '—').toUpperCase();

          const plus1 = document.createElement('div');
          plus1.className = 'cpPlus';
          plus1.textContent = '+';

          const c1 = document.createElement('div');
          const col1 = (d.colors && d.colors[0]) ? String(d.colors[0]).toLowerCase() : 'white';
          c1.className = `cpColor ${col1}`;
          c1.textContent = col1;

          const plus2 = document.createElement('div');
          plus2.className = 'cpPlus';
          plus2.textContent = '+';

          const c2 = document.createElement('div');
          const col2 = (d.colors && d.colors[1]) ? String(d.colors[1]).toLowerCase() : 'white';
          c2.className = `cpColor ${col2}`;
          c2.textContent = col2;

          row.appendChild(time);
          row.appendChild(num);
          row.appendChild(label);
          row.appendChild(plus1);
          row.appendChild(c1);
          row.appendChild(plus2);
          row.appendChild(c2);

          list.appendChild(row);
        });

        nums.appendChild(list);
        return;
      }

      const fallbackNumbers = Array.isArray(cash.numbers) ? cash.numbers : [];
      if (fallbackNumbers.length){
        const b = document.createElement('div');
        b.className = 'ball';
        b.textContent = String(fallbackNumbers[0]);
        nums.appendChild(b);
        note.textContent = stripHtml(cash.note || '');
        return;
      }

      meta.textContent = 'NO DATA';
      nums.innerHTML = '';
      note.textContent = '';
    }

    function normalizeFromAnySchema(rawJson){
      const games = rawJson?.games && typeof rawJson.games === 'object'
        ? rawJson.games
        : rawJson;

      return {
        cash_pot: games?.cash_pot || null,
        lotto: games?.lotto || null,
        super_lotto: games?.super_lotto || null,
      };
    }

    async function loadPreviewData(){
      const DATA_URL =
        'https://glenfordmcfarlane-ux.github.io/sv-results-kiosk/data/lottery_previews.json';

      try{
        const bust = '?v=' + Date.now();
        const res = await fetch(DATA_URL + bust, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const rawJson = await res.json();
        const data = normalizeFromAnySchema(rawJson);

        renderCashPot(previewTargets[0].el, data.cash_pot);
        renderStandard(previewTargets[1].el, data.lotto);
        renderStandard(previewTargets[2].el, data.super_lotto);

      }catch(err){
        previewTargets.forEach(t => {
          const meta = t.el.querySelector('.previewMeta');
          const nums = t.el.querySelector('.previewNumbers');
          const note = t.el.querySelector('.previewNote');
          meta.textContent = 'PREVIEW UNAVAILABLE';
          nums.innerHTML = '';
          note.textContent = 'WAITING FOR DATA FILE…';
        });
        console.error('Preview load failed:', err);
      }
    }

    showMenu();
    setIdleTimer();
  </script>
</body>
</html>
